<html lang="pt-BR">

    <script>
        tailwind.config = {

                extend: {
                    colors: {
                        background: "#0f172a", 
                        foreground: "#f8fafc",
                        primary: "#f97316", // Laranja
                        secondary: "#1e293b", // Slate 800
                        muted: "#334155", 
                        accent: "#ea580c", 
                        warning: "#eab308", // Amarelo
                        success: "#22c55e",
                        destructive: "#ef4444"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pop-in': 'popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both'

    <style>
        body { background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .card-industrial { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; transition: all 0.2s; }
        .card-industrial:active { transform: scale(0.98); border-color: #f97316; }
        .btn-industrial { border-radius: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; }
        .btn-industrial:active { transform: scale(0.95); }
        .input-industrial { background-color: #334155; border: 1px solid #475569; color: white; border-radius: 0.5rem; padding: 0.75rem; width: 100%; outline: none; }

        .icon-metallic { background: linear-gradient(to bottom right, #e2e8f0, #94a3b8, #475569); -webkit-background-clip: text; background-clip: text; color: transparent; filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.6)); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }

</head>
<body class="min-h-screen flex flex-col font-sans">

    <header class="sticky top-0 z-40 bg-[#0f172a]/95 border-b border-[#334155] backdrop-blur">
        <div class="max-w-7xl mx-auto w-full flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <div class="relative w-8 h-8 flex items-center justify-center">
                    <i data-lucide="wrench" class="w-6 h-6 icon-metallic absolute mt-2 ml-1"></i>
                    <span class="text-xl absolute -top-0 -right-0" style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.7));">üçª</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold uppercase tracking-wider text-foreground">SALA DE <span class="text-primary">V√ÅLVULAS</span></h1>
                    <p class="text-xs text-muted-foreground font-mono">Pack OW</p>
                </div>
            </div>
            <div class="flex bg-secondary rounded-lg p-1">
                <button onclick="setMode('register')" id="tab-register" class="px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm">Registro</button>
                <button onclick="setMode('history')" id="tab-history" class="px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white">Hist√≥rico</button>
            </div>
        </div>
    </header>

    <main id="main-container" class="flex-1 p-4 overflow-y-auto pb-24 w-full max-w-7xl mx-auto"></main>

    <div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop p-4 opacity-0 transition-opacity duration-200">
        <div class="card-industrial w-full max-w-sm border border-primary/30 shadow-2xl shadow-black/50 transform scale-95 transition-transform duration-200 flex flex-col max-h-[85vh]" id="modal-panel">
            <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-bold text-white uppercase tracking-wide">T√≠tulo</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="modal-content" class="p-5 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // --- SUAS CHAVES J√Å CONFIGURADAS ---
        const firebaseConfig = {
            apiKey: "AIzaSyA61zwT-_IG0r6B_0GcgUzCjsGct1d_DXI",
            authDomain: "sala-valvulas-ow-163b3.firebaseapp.com",
            projectId: "sala-valvulas-ow-163b3",
            storageBucket: "sala-valvulas-ow-163b3.firebasestorage.app",
            messagingSenderId: "845901302642",
            appId: "1:845901302642:web:84871bdbcfcf97bf886beb"
        };

        // INICIALIZA√á√ÉO FIREBASE
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            console.log("Firebase conectado com sucesso!");
        } catch (e) {
            console.error("Erro ao conectar Firebase.", e);
            alert("Erro de conex√£o. Verifique sua internet.");
        }
        
        const db = firebase.firestore();

        // --- 1. CONFIGURA√á√ÉO ---
        const LINE_CONFIGS = {
            '512': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V5', 'V6', 'V7', 'V8'], hasProbe: true },
            '513': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7'], hasProbe: true },
            '514': { valveCount: 72, subsets: null, hasProbe: false }
        };

        const MAINTENANCE_TYPES = {
            preventiva: { label: 'Preventiva', color: 'bg-green-500/20 text-green-500 border-green-500/50' },
            corretiva: { label: 'Corretiva', color: 'bg-red-500/20 text-red-500 border-red-500/50' },
            inspecao: { label: 'Inspe√ß√£o', color: 'bg-orange-500/20 text-orange-500 border-orange-500/50' }
        };

        const STATUS_OPTIONS = {
            ok: { label: 'OK', icon: 'check-circle', color: 'bg-green-500 text-white' },
            observacao: { label: 'Observa√ß√£o', icon: 'alert-circle', color: 'bg-yellow-500 text-white' },
            pendente: { label: 'Pendente', icon: 'clock', color: 'bg-red-500 text-white' }
        };

        // --- GLOBAL DATA (Cache em Tempo Real) ---
        let globalDB = {}; 

        // INICIAR ESCUTA (REALTIME LISTENER)
        function initRealtimeListeners() {
            Object.keys(LINE_CONFIGS).forEach(line => {
                db.collection('lines').doc(line).collection('valves')
                    .onSnapshot((snapshot) => {
                        if (!globalDB[line]) globalDB[line] = {};
                        snapshot.docs.forEach(doc => {
                            globalDB[line][doc.id] = doc.data();
                        });
                        console.log(`Dados atualizados Linha ${line}`);
                        render(false); 
                    });
            });
        }
        initRealtimeListeners();

        // --- SISTEMA DE MODAL ---
        window.currentModalCallback = null; 
        window.passwordCallback = null;

        function openModal(title, htmlContent) {
            const modal = document.getElementById('custom-modal');
            const panel = document.getElementById('modal-panel');
            const titleEl = document.getElementById('modal-title');
            const contentEl = document.getElementById('modal-content');
            titleEl.innerText = title;
            contentEl.innerHTML = htmlContent;
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); panel.classList.remove('scale-95'); panel.classList.add('scale-100'); }, 10);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('custom-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.add('opacity-0'); panel.classList.remove('scale-100'); panel.classList.add('scale-95');
            setTimeout(() => { modal.classList.add('hidden'); }, 200);
        }

        function showAlert(title, message, type = 'info') {
            let icon = type === 'success' ? 'check-circle-2' : (type === 'error' ? 'x-circle' : 'info');
            let color = type === 'success' ? 'text-green-500' : (type === 'error' ? 'text-red-500' : 'text-primary');
            const html = `<div class="text-center"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-secondary border border-gray-700 ${color}"><i data-lucide="${icon}" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm mb-6 leading-relaxed">${message}</p><button onclick="closeModal()" class="btn-industrial w-full bg-primary text-white py-3">ENTENDIDO</button></div>`;
            openModal(title, html);
        }

        function showOptionPicker(title, options, onSelect) {
            window.currentModalCallback = (val) => { onSelect(val); closeModal(); };
            const listHtml = options.map(opt => `<button onclick="window.currentModalCallback('${opt.value}')" class="w-full text-left p-4 rounded-lg bg-secondary border border-gray-700 mb-2 hover:border-primary flex items-center justify-between group transition-all active:scale-95"><span class="font-bold text-gray-200 group-hover:text-white">${opt.label}</span>${opt.icon ? `<i data-lucide="${opt.icon}" class="w-5 h-5 text-primary"></i>` : '<i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>'}</button>`).join('');
            openModal(title, `<div class="space-y-2">${listHtml}</div>`);
        }

        function showPasswordPrompt(onSuccess) {
            window.passwordCallback = onSuccess;
            const html = `<div class="text-center space-y-4"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center bg-red-500/20 text-red-500 border border-red-500/50"><i data-lucide="lock" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm">√Årea Restrita. Digite a senha para excluir.</p><input type="number" id="password-input" class="input-industrial text-center text-xl tracking-widest font-mono" placeholder="____" maxlength="4"><button onclick="checkPassword()" class="btn-industrial w-full bg-red-600 text-white py-3 shadow-lg hover:bg-red-500">CONFIRMAR EXCLUS√ÉO</button></div>`;
            openModal("Acesso Restrito", html);
            setTimeout(() => document.getElementById('password-input').focus(), 100);
        }

        function checkPassword() {
            const input = document.getElementById('password-input');
            const panel = document.getElementById('modal-panel');
            if (input.value === '0608') { closeModal(); if (window.passwordCallback) window.passwordCallback(); } 
            else { input.value = ''; input.placeholder = 'ERRO'; input.classList.add('border-red-500', 'text-red-500'); panel.classList.add('animate-shake'); setTimeout(() => panel.classList.remove('animate-shake'), 500); }
        }

        // --- 2. ESTADO DO APP ---
        let state = {
            mode: 'register',
            step: 'line', 
            selectedLine: null,
            selectedValve: null,
            selectedSubset: null,
            sondaAction: 'jumper',
            sondaStatusAtual: 'ok',
            form: { type: 'preventiva', description: '', partsReplaced: '', status: 'ok', kronesDiag: '', operator: '', shift: '' },
            filters: { line: 'all', valve: '', subset: 'all' }
        };

        // --- 3. HIST√ìRICO NAV ---
        window.history.replaceState({ step: 'line' }, null, '');
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.step) { state.step = event.state.step; render(false); } 
            else { state.step = 'line'; render(false); }
        });
        function navigateTo(step) { state.step = step; window.history.pushState({ step: step }, null, ''); render(false); }

        // --- 4. RENDERIZA√á√ÉO ---
        function render(updateHistory = true) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            const tabReg = document.getElementById('tab-register');
            const tabHist = document.getElementById('tab-history');
            
            if(state.mode === 'register') {
                tabReg.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm";
                tabHist.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white";
                renderRegisterFlow(container);
            } else {
                tabReg.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white";
                tabHist.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm";
                renderHistoryView(container);
            }
            lucide.createIcons();
        }

        function renderRegisterFlow(container) {
            if (state.step === 'line') {
                const dbData = globalDB;
                const cardsHtml = Object.keys(LINE_CONFIGS).map(line => {
                    const config = LINE_CONFIGS[line];
                    let preventivasSet = new Set();
                    let corretivasCount = 0;
                    let jumpers = [];
                    const lineData = dbData[line] || {};
                    Object.values(lineData).forEach(vData => {
                        if(vData.sonda_status === 'jumpeada') jumpers.push(vData.valveNumber);
                        if(vData.historico && Array.isArray(vData.historico)) {
                            vData.historico.forEach(h => {
                                if(h.type === 'preventiva') preventivasSet.add(vData.valveNumber);
                                if(h.type === 'corretiva') corretivasCount++;
                            });
                        }
                    });
                    jumpers.sort((a,b) => a - b);
                    const jumpersStr = jumpers.join(', ');
                    const prevRealizadas = preventivasSet.size;
                    const pendentes = config.valveCount - prevRealizadas;

                    return `
                    <button onclick="selectLine('${line}')" class="card-industrial p-6 w-full text-left hover:border-primary group relative overflow-hidden h-full flex flex-col justify-between">
                        <div>
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-lg bg-primary/20 flex items-center justify-center group-hover:bg-primary/30 transition-colors">
                                        <i data-lucide="wrench" class="w-7 h-7 text-primary"></i>
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold font-mono text-foreground">Linha ${line}</div>
                                        <div class="text-xs text-gray-400 font-bold uppercase tracking-wider mt-1">
                                            ${config.valveCount} V√°lvulas ${config.hasProbe ? '‚Ä¢ Sonda' : ''}
                                        </div>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-gray-500 group-hover:text-primary mt-4"></i>
                            </div>
                        </div>
                        <div class="border-t border-gray-700 pt-3 grid grid-cols-2 gap-y-2 text-xs font-mono">
                            <div class="text-gray-400"><span class="block text-[10px] uppercase text-gray-500 font-bold">Pendentes</span><span class="text-white text-sm font-bold">${pendentes}</span></div>
                            <div class="text-green-500"><span class="block text-[10px] uppercase text-green-500/70 font-bold">Preventivas</span><span class="text-sm font-bold">${prevRealizadas}</span></div>
                            <div class="text-red-500"><span class="block text-[10px] uppercase text-red-500/70 font-bold">Corretivas</span><span class="text-sm font-bold">${corretivasCount}</span></div>
                            ${jumpers.length > 0 ? `<div class="col-span-2 mt-1 bg-yellow-500/10 border border-yellow-500/30 rounded p-2 text-yellow-500 animate-pulse"><div class="flex items-center gap-1 mb-1 font-bold uppercase text-[10px]"><i data-lucide="zap" class="w-3 h-3"></i> ${jumpers.length} Sonda(s) Jumpeada(s)</div><div class="leading-tight break-all">V√°lvulas: ${jumpersStr}</div></div>` : `<div class="text-gray-600 pt-1"><span class="block text-[10px] uppercase font-bold">Sondas</span><span class="text-[10px]">Normal</span></div>`}
                        </div>
                    </button>
                    `;
                }).join('');

                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in">
                        <div class="text-center mb-6"><h2 class="text-xl font-bold uppercase tracking-wider text-foreground">Painel Geral</h2><p class="text-gray-400 text-sm mt-1">Resumo da Manuten√ß√£o em Tempo Real</p></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">${cardsHtml}</div>
                    </div>
                `;
            } 
            else if (state.step === 'valve') {
                const count = LINE_CONFIGS[state.selectedLine].valveCount;
                let buttons = '';
                for(let i=1; i<=count; i++) { buttons += `<button id="valve-btn-${i}" onclick="selectValve(${i})" class="card-industrial relative aspect-square flex flex-col items-center justify-center font-mono font-bold text-lg hover:border-primary hover:bg-primary/10 transition-colors">${i}</button>`; }
                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="text-center mb-6"><h2 class="text-xl font-bold uppercase tracking-wider text-foreground">Linha ${state.selectedLine}</h2><p class="text-gray-400 text-sm mt-1">Selecione a v√°lvula</p></div>
                        <div class="relative mb-4"><i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i><input type="number" placeholder="Buscar v√°lvula..." class="input-industrial pl-10" oninput="filterValves(this.value)"></div>
                        <div id="valve-grid" class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-12 gap-3 max-h-[65vh] overflow-y-auto pr-1 pb-10 custom-scrollbar">${buttons}</div>
                    </div>
                `;
                loadGridStatus();
            }
            else if (state.step === 'subset') {
                const config = LINE_CONFIGS[state.selectedLine];
                const sondaBtn = config.hasProbe ? `<button onclick="checkSondaStatusAndOpen()" class="card-industrial p-4 flex items-center gap-4 border-yellow-500/30 bg-yellow-500/5 hover:bg-yellow-500/10 group text-left mb-6 w-full"><div class="w-12 h-12 rounded-lg bg-yellow-500/20 flex items-center justify-center"><i data-lucide="zap" class="w-6 h-6 text-yellow-500"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-yellow-500">GEST√ÉO DE SONDA</div><div class="text-sm text-gray-400">Registrar Jumper ou Normalizar</div></div><i data-lucide="chevron-right" class="w-5 h-5 text-yellow-500"></i></button>` : '';
                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in max-w-2xl mx-auto">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="text-center mb-6"><h2 class="text-lg font-bold uppercase tracking-wider text-foreground">V√°lvula ${state.selectedValve}</h2><p class="text-gray-400 text-sm mt-1">Selecione o componente</p></div>
                        ${sondaBtn}
                        <div class="grid gap-3">
                            ${config.subsets.map(sub => `<button onclick="selectSubset('${sub}')" class="card-industrial p-5 flex items-center gap-4 hover:border-primary group text-left"><div class="w-12 h-12 rounded-lg bg-gray-700/50 flex items-center justify-center"><i data-lucide="layers" class="w-6 h-6 text-white"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-foreground">${sub}</div><div class="text-sm text-gray-400">Componente Interno</div></div><i data-lucide="chevron-right" class="w-5 h-5 text-gray-400 group-hover:text-primary"></i></button>`).join('')}
                            <button onclick="selectSubset('Geral')" class="card-industrial p-5 flex items-center gap-4 hover:border-primary group text-left mt-4 border-t border-dashed border-gray-700"><div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center"><i data-lucide="check-circle" class="w-6 h-6 text-primary"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-foreground">V√°lvula Completa</div><div class="text-sm text-gray-400">Manuten√ß√£o Geral</div></div></button>
                        </div>
                    </div>
                `;
            }
            else if (state.step === 'sonda_form') {
                const isJumpeada = state.sondaStatusAtual === 'jumpeada';
                const turnoText = state.form.shift || 'Selecione...';
                const turnoColor = state.form.shift ? 'text-white font-bold' : 'text-gray-400';
                container.innerHTML = `
                    <div class="space-y-5 pb-6 animate-pop-in max-w-2xl mx-auto">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="bg-yellow-500/10 p-4 rounded-lg border border-yellow-500/30 flex justify-between items-center"><div class="flex items-center gap-3"><i data-lucide="zap" class="w-6 h-6 text-yellow-500"></i><div><span class="text-xs font-bold text-yellow-500 uppercase">Status Atual</span><div class="text-lg font-mono font-bold ${isJumpeada ? 'text-red-500' : 'text-green-500'}">${isJumpeada ? '‚ö° JUMPEADA' : '‚úÖ NORMAL'}</div></div></div></div>
                        <div><label class="label-industrial">Selecione a A√ß√£o</label><div class="grid grid-cols-1 gap-3">
                            <button onclick="selectSondaAction('jumper')" id="btn-sj-jumper" class="p-4 rounded-lg border border-transparent bg-secondary text-gray-400 font-bold hover:text-white transition-all flex items-center gap-3"><i data-lucide="zap-off" class="w-5 h-5"></i> REALIZAR JUMPER</button>
                            ${isJumpeada ? `<button onclick="selectSondaAction('normalizar')" id="btn-sj-normalizar" class="p-4 rounded-lg border border-transparent bg-secondary text-gray-400 font-bold hover:text-white transition-all flex items-center gap-3"><i data-lucide="check-circle-2" class="w-5 h-5"></i> NORMALIZAR SONDA</button>` : ''}
                        </div></div>
                        <div id="sonda-inputs" class="space-y-4">
                            <div><label class="label-industrial">Motivo / Observa√ß√£o</label><textarea id="sonda-obs" class="input-industrial resize-none" rows="2" placeholder="Ex: Cabo rompido, Sonda queimada..."></textarea></div>
                            <div class="grid grid-cols-2 gap-3">
                                <div><label class="label-industrial">Operador</label><input id="sonda-op" type="text" placeholder="Seu Nome" class="input-industrial"></div>
                                <div class="col-span-1"><label class="label-industrial">Turno</label><button onclick="openTurnoPicker()" class="w-full text-left p-3 rounded-lg bg-secondary border border-gray-700 flex justify-between items-center h-[46px]"><span class="${turnoColor} text-sm" id="sonda-turno-text">${turnoText}</span><i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i></button></div>
                            </div>
                        </div>
                        <button onclick="submitSonda()" id="btn-submit-sonda" class="w-full btn-industrial bg-yellow-600 text-white py-4 mt-4 shadow-lg shadow-yellow-900/20 hover:bg-yellow-500 flex items-center justify-center gap-2"><i data-lucide="save" class="w-5 h-5"></i> Salvar Hist√≥rico da Sonda</button>
                    </div>
                `;
                if(!isJumpeada) selectSondaAction('jumper');
            }
            else if (state.step === 'form') {
                container.innerHTML = `
                    <div class="space-y-5 pb-6 animate-pop-in max-w-2xl mx-auto">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="bg-secondary/50 p-4 rounded-lg border border-gray-700"><div class="flex items-center justify-between"><div><span class="text-xs font-bold text-gray-400 uppercase">Localiza√ß√£o</span><div class="text-lg font-mono font-bold text-foreground">L${state.selectedLine} ‚Ä¢ V${state.selectedValve}</div></div>${state.selectedSubset ? `<div class="text-right"><span class="text-xs font-bold text-gray-400 uppercase">Item</span><div class="text-lg font-mono font-bold text-primary">${state.selectedSubset}</div></div>` : ''}</div></div>
                        <div class="space-y-2"><label class="label-industrial flex items-center gap-2"><i data-lucide="bot" class="w-4 h-4"></i> Diagn√≥stico IA (Opcional)</label><button onclick="openDiagnosisPicker()" class="w-full text-left p-3 rounded-lg bg-secondary border border-gray-700 flex justify-between items-center" id="diag-btn"><span class="text-gray-400" id="diag-text">Selecione o sintoma...</span><i data-lucide="chevron-down" class="w-4 h-4 text-gray-500"></i></button><div id="krones-result" class="hidden bg-blue-500/10 border border-blue-500/30 p-3 rounded-md text-sm text-blue-200"></div></div>
                        <div><label class="label-industrial">Tipo de Manuten√ß√£o</label><div class="grid grid-cols-3 gap-2">${Object.keys(MAINTENANCE_TYPES).map(type => `<button onclick="setFormType('${type}')" id="btn-type-${type}" class="touch-target rounded-lg font-semibold text-sm py-3 border border-transparent transition-all ${state.form.type === type ? MAINTENANCE_TYPES[type].color + ' border-current' : 'bg-secondary text-gray-400'}">${MAINTENANCE_TYPES[type].label}</button>`).join('')}</div></div>
                        <div><label class="label-industrial">Descri√ß√£o do Servi√ßo</label><textarea id="input-desc" oninput="state.form.description = this.value" class="input-industrial resize-none" rows="3" placeholder="Descreva o servi√ßo realizado..."></textarea></div>
                        <div><label class="label-industrial">Status Ap√≥s Manuten√ß√£o</label><div class="grid grid-cols-3 gap-2">${Object.keys(STATUS_OPTIONS).map(status => `<button onclick="setFormStatus('${status}')" id="btn-status-${status}" class="touch-target rounded-lg font-semibold text-sm py-3 transition-all flex flex-col items-center justify-center gap-1 ${state.form.status === status ? STATUS_OPTIONS[status].color : 'bg-secondary text-gray-400'}"><i data-lucide="${STATUS_OPTIONS[status].icon}" class="w-4 h-4"></i>${STATUS_OPTIONS[status].label}</button>`).join('')}</div></div>
                        <button onclick="submitForm()" id="btn-submit" class="w-full btn-industrial bg-primary text-white py-4 mt-4 shadow-lg shadow-orange-900/20 hover:bg-orange-600 flex items-center justify-center gap-2"><i data-lucide="save" class="w-5 h-5"></i> Salvar Manuten√ß√£o</button>
                    </div>
                `;
            }
        }

        function renderHistoryView(container) {
            container.innerHTML = `
                <div class="space-y-4 animate-pop-in">
                    <div class="card-industrial p-4 space-y-3">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div><label class="text-xs uppercase text-gray-400 font-bold mb-1 block">Linha</label><button onclick="openLinePicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between items-center"><span class="text-sm font-bold" id="hist-line-text">Todas</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div>
                            <div><label class="text-xs uppercase text-gray-400 font-bold mb-1 block">V√°lvula</label><input type="number" placeholder="N¬∫" class="input-industrial text-sm py-2" oninput="updateFilter('valve', this.value); loadHistory();"></div>
                        </div>
                        <div><label class="text-xs uppercase text-gray-400 font-bold mb-1 block">Componente (Hist√≥ria de Vida)</label><button onclick="openComponentPicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between items-center"><span class="text-sm font-bold" id="hist-comp-text">Todos</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div>
                    </div>
                    <div id="history-count" class="text-xs text-center text-primary font-mono uppercase tracking-widest hidden"></div>
                    <div id="history-list" class="space-y-2 pb-24 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"><div class="text-center py-12 text-gray-400 col-span-full"><i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto mb-2"></i>Carregando...</div></div>
                    <div class="mt-6 mb-6 px-1"><button onclick="confirmDeleteAll()" class="w-full btn-industrial bg-red-900/50 border border-red-800 text-red-400 py-3 text-xs shadow-lg hover:bg-red-900 transition-all flex items-center justify-center gap-2"><i data-lucide="trash-2" class="w-4 h-4"></i> ZERAR BANCO DE DADOS (ONLINE)</button></div>
                </div>
            `;
            loadHistory();
        }

        // --- 5. A√á√ïES L√ìGICAS (FIRESTORE) ---
        function setMode(mode) { state.mode = mode; render(); }
        function selectLine(line) { state.selectedLine = line; navigateTo('valve'); }
        function selectValve(valve) { 
            state.selectedValve = valve; 
            const config = LINE_CONFIGS[state.selectedLine];
            if (!config.subsets) { state.selectedSubset = null; navigateTo('form'); }
            else { navigateTo('subset'); }
        }
        function selectSubset(subset) { state.selectedSubset = subset; navigateTo('form'); }
        function filterValves(val) { const btns = document.getElementById('valve-grid').children; for(let btn of btns) { if(btn.innerText.includes(val)) btn.style.display = 'flex'; else btn.style.display = 'none'; } }
        function setFormType(type) { state.form.type = type; renderRegisterFlow(document.getElementById('main-container')); }
        function setFormStatus(status) { state.form.status = status; renderRegisterFlow(document.getElementById('main-container')); }
        
        function openDiagnosisPicker() { const options = [{label:'Limpar',value:''},{label:'1. Lata VAZIA',value:'1'},{label:'2. Lata METADE',value:'2'},{label:'3. Lata AMASSADA',value:'3'},{label:'4. EXPLODIU ESPUMA',value:'4'},{label:'5. Espuma IN√çCIO',value:'5'},{label:'6. Mesa molhada',value:'6'}]; showOptionPicker("Sintoma do Problema", options, (val) => { state.form.kronesDiag = val; const el = document.getElementById('krones-result'); const btnText = document.getElementById('diag-text'); const msgs = { '1':'Bloqueio total. Verificar V3 (Produto) ou V1 (Retorno).', '2':'Enchimento lento. Verificar V1 (Retorno).', '3':'Falta de press√£o. Verificar V2 (Pressuriza√ß√£o).', '4':'Falha Snift. Verificar V5 (Descarga).', '5':'Choque de press√£o. Verificar V2 ou V7.', '6':'Gotejamento. Verificar V6 (Soplado).' }; if(!val) { el.classList.add('hidden'); btnText.innerText = "Selecione o sintoma..."; btnText.className = "text-gray-400"; } else { el.innerHTML = `<strong>IA:</strong> ${msgs[val]}`; el.classList.remove('hidden'); btnText.innerText = options.find(o=>o.value==val).label; btnText.className = "text-white font-bold"; } }); }
        function openLinePicker() { const options = [{label:'Todas', value:'all'}, {label:'Linha 512', value:'512'}, {label:'Linha 513', value:'513'}, {label:'Linha 514', value:'514'}]; showOptionPicker("Filtrar por Linha", options, (val) => { updateFilter('line', val); document.getElementById('hist-line-text').innerText = val==='all'?'Todas':val; loadHistory(); }); }
        function openComponentPicker() { const options = [{label:'Todos',value:'all'},{label:'‚ö° SONDA',value:'SONDA',icon:'zap'},{label:'Geral',value:'Geral'},{label:'V1',value:'V1'},{label:'V2',value:'V2'},{label:'V3',value:'V3'},{label:'V4',value:'V4'},{label:'V5',value:'V5'},{label:'V6',value:'V6'},{label:'V7',value:'V7'},{label:'V8',value:'V8'}]; showOptionPicker("Filtrar Componente", options, (val) => { updateFilter('subset', val); document.getElementById('hist-comp-text').innerText = val==='all'?'Todos':val; loadHistory(); }); }
        function openTurnoPicker() { const options = [{label:'Manh√£',value:'Manh√£'},{label:'Tarde',value:'Tarde'},{label:'Noite',value:'Noite'}]; showOptionPicker("Selecione o Turno", options, (val) => { state.form.shift = val; const el = document.getElementById('sonda-turno-text'); if(el) { el.innerText = val; el.classList.remove('text-gray-400'); el.classList.add('text-white', 'font-bold'); } }); }

        async function submitForm() {
            const btn = document.getElementById('btn-submit');
            const { description, partsReplaced } = state.form;
            if(!description.trim()) { showAlert("Aten√ß√£o", "Preencha a descri√ß√£o do servi√ßo.", "error"); return; }
            btn.disabled = true; btn.innerHTML = `Salvando...`;
            try {
                const record = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: state.selectedSubset || 'Geral', type: state.form.type, description: description, partsReplaced: partsReplaced, status: state.form.status, kronesDiag: state.form.kronesDiag || '' };
                await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({
                    valveNumber: parseInt(state.selectedValve),
                    historico: firebase.firestore.FieldValue.arrayUnion(record),
                    sonda_status: 'ok'
                }, { merge: true });
                showAlert("Sucesso", "Manuten√ß√£o registrada Online!", "success");
                state.form = { type: 'preventiva', description: '', partsReplaced: '', status: 'ok', kronesDiag: '', operator: '', shift: '' };
                state.step = 'line'; window.history.pushState({ step: 'line' }, null, ''); render(false);
            } catch (error) { console.error(error); showAlert("Erro", "Falha ao salvar no banco online.", "error"); btn.disabled = false; btn.innerHTML = "Salvar Manuten√ß√£o"; }
        }

        async function submitSonda() {
            const obs = document.getElementById('sonda-obs').value;
            const op = document.getElementById('sonda-op').value;
            const turno = state.form.shift; 
            const btn = document.getElementById('btn-submit-sonda');
            if(!obs.trim() || !op.trim() || !turno) { showAlert("Campos Obrigat√≥rios", "Preencha Motivo, Nome e Turno.", "error"); return; }
            btn.disabled = true; btn.innerText = "Salvando...";
            try {
                const novoStatus = state.sondaAction === 'jumper' ? 'jumpeada' : 'ok';
                const record = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: 'SONDA', type: state.sondaAction === 'jumper' ? 'corretiva' : 'preventiva', description: `[SONDA] ${state.sondaAction.toUpperCase()}: ${obs} | Op: ${op} | Turno: ${turno}`, status: novoStatus === 'jumpeada' ? 'pendente' : 'ok', isSonda: true };
                await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({
                    valveNumber: parseInt(state.selectedValve),
                    historico: firebase.firestore.FieldValue.arrayUnion(record),
                    sonda_status: novoStatus
                }, { merge: true });
                showAlert("Sucesso", "Sonda atualizada Online!", "success");
                state.step = 'line'; window.history.pushState({ step: 'line' }, null, ''); render(false);
            } catch (error) { console.error(error); showAlert("Erro", "Falha ao salvar no banco online.", "error"); btn.disabled = false; btn.innerText = "Salvar Hist√≥rico"; }
        }

        function updateFilter(key, val) { state.filters[key] = val; }
        
        function loadHistory() {
            const listEl = document.getElementById('history-list');
            const countEl = document.getElementById('history-count');
            const { line, valve, subset } = state.filters;
            const dbData = globalDB;
            let allRecords = [];
            const linesToSearch = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
            linesToSearch.forEach(l => { if (dbData[l]) { Object.values(dbData[l]).forEach(vData => { if(valve && String(vData.valveNumber) !== String(valve)) return; if (vData.historico) { vData.historico.forEach(rec => { if(subset !== 'all') { if(subset === 'SONDA') { if(!rec.isSonda && rec.subset !== 'SONDA') return; } else { if(rec.subset !== subset) return; } } allRecords.push({ ...rec, line: l, valve: vData.valveNumber }); }); } }); } });
            allRecords.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            if(allRecords.length > 0) { countEl.innerHTML = `ENCONTRADOS: ${allRecords.length} REGISTROS`; countEl.classList.remove('hidden'); } else { countEl.classList.add('hidden'); }
            if(allRecords.length === 0) { listEl.innerHTML = `<div class="text-center py-8 text-gray-400 col-span-full">Nenhum registro encontrado.</div>`; return; }
            listEl.innerHTML = allRecords.map(rec => {
                const date = new Date(rec.timestamp).toLocaleDateString('pt-BR');
                const time = new Date(rec.timestamp).toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                const isSonda = rec.isSonda;
                const borderClass = isSonda ? 'border-yellow-500/50' : 'border-gray-700';
                const icon = isSonda ? 'zap' : 'wrench';
                return `<div class="card-industrial overflow-hidden border ${borderClass} relative"><div class="p-4 border-b border-gray-700/50 flex justify-between items-center bg-secondary/50"><div class="flex items-center gap-2"><span class="font-mono font-bold text-primary">L${rec.line}</span><span class="text-gray-400">/</span><span class="font-mono font-bold text-foreground">V${rec.valve}</span><span class="text-xs bg-secondary px-2 py-0.5 rounded text-gray-400 ml-2 font-bold">${rec.subset}</span></div><div class="flex items-center gap-3"><span class="text-xs font-mono text-gray-400">${date} ${time}</span><button onclick="confirmDelete('${rec.line}', '${rec.valve}', '${rec.id}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div><div class="p-4 space-y-2"><div class="flex items-center gap-2"><i data-lucide="${icon}" class="w-4 h-4 ${isSonda ? 'text-yellow-500' : 'text-primary'}"></i><p class="text-sm text-foreground">${rec.description}</p></div></div></div>`;
            }).join('');
            lucide.createIcons();
        }

        // FUN√á√ïES DE EXCLUS√ÉO (FIREBASE)
        function confirmDelete(line, valve, id) {
            showPasswordPrompt(async () => {
                try {
                    const docRef = db.collection('lines').doc(line).collection('valves').doc(String(valve));
                    const docSnap = await docRef.get();
                    if(docSnap.exists) {
                        const data = docSnap.data();
                        const novoHistorico = data.historico.filter(r => r.id !== id);
                        await docRef.update({ historico: novoHistorico });
                        showAlert("Sucesso", "Registro exclu√≠do do servidor.", "success");
                    }
                } catch(e) { showAlert("Erro", "Falha ao excluir.", "error"); }
            });
        }

        function confirmDeleteAll() {
            showPasswordPrompt(async () => {
                showAlert("Aviso", "A exclus√£o total via App foi desativada por seguran√ßa no modo Online. Use o console do Firebase para limpar o banco inteiro.", "info");
            });
        }

        render();
    </script>
