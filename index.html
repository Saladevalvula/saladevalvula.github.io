        // HIST√ìRICO
        function renderHistoryView(c) {
            c.innerHTML = `<div class="space-y-4 animate-pop-in"><div class="card-industrial p-4 space-y-3"><div class="grid grid-cols-2 gap-3"><div><label class="label-industrial">Linha</label><button onclick="openLinePicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between"><span id="hl-txt" class="text-sm font-bold">Todas</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div><div><label class="label-industrial">Tipo</label><button onclick="openTypePicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between"><span id="ht-txt" class="text-sm font-bold">Todos</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div></div><div class="grid grid-cols-2 gap-3"><div><label class="label-industrial">In√≠cio</label><input type="date" id="d-ini" class="input-industrial text-xs py-2"></div><div><label class="label-industrial">Fim</label><input type="date" id="d-fim" class="input-industrial text-xs py-2"></div></div><div class="grid grid-cols-2 gap-3 mt-4"><button onclick="exportData('excel')" class="btn-industrial bg-green-700 text-white text-xs py-3 flex justify-center gap-2"><i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel</button><button onclick="exportData('pdf')" class="btn-industrial bg-red-700 text-white text-xs py-3 flex justify-center gap-2"><i data-lucide="file-text" class="w-4 h-4"></i> PDF</button></div></div><div id="h-list" class="space-y-2 pb-24 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div></div>`;
            loadHistory();
        }
        function loadHistory() {
            const el = document.getElementById('h-list'); const {line, valve, historyType} = state.filters;
            let res = []; const lines = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
            if(historyType !== 'ops_abertas') {
                lines.forEach(l => { const ld = globalDB[l]||{}; Object.values(ld).forEach(v => { if(valve && String(v.valveNumber) !== String(valve)) return; if(v.historico) v.historico.forEach(h => { if(historyType === 'sonda' && !h.isSonda) return; if(historyType === 'manutencao' && h.isSonda) return; res.push({...h, line: l, valve: v.valveNumber}); }); }); });
            }
            if(historyType === 'ops_abertas') {
                lines.forEach(l => { const ops = opportunitiesDB[l] || []; ops.forEach(o => { if(valve && String(o.valvula) !== String(valve)) return; res.push({ id: o.id, timestamp: new Date().toISOString(), line: l, valve: o.valvula, type: 'oportunidade', description: `PENDENTE: ${o.texto} (${o.subset}) - Solicitante: ${o.nome}`, isOp: true }); }); });
            }
            res.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            el.innerHTML = res.map(r => {
                if(r.isOp) return `<div class="card-industrial p-4 border border-blue-500/50 relative bg-blue-500/5"><div class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] px-2 rounded-bl">PENDENTE</div><div class="flex justify-between mb-2"><span class="font-bold text-blue-400 font-mono">L${r.line}/V${r.valve}</span></div><div class="flex gap-2"><i data-lucide="alert-circle" class="w-4 h-4 text-blue-400"></i><p class="text-sm text-gray-300">${r.description}</p></div></div>`;
                const d = new Date(r.timestamp); const icon = r.isCritical ? 'flame' : (r.isSonda ? 'zap' : 'wrench'); const color = r.isCritical ? 'text-red-500' : (r.isSonda ? 'text-yellow-500' : 'text-primary');
                return `<div class="card-industrial p-4 border ${r.isCritical ? 'border-red-500/80' : 'border-gray-700'} relative">${r.isCritical ? '<div class="absolute top-0 right-0 bg-red-600 text-white text-[10px] px-2 rounded-bl">CR√çTICA</div>' : ''}<div class="flex justify-between mb-2"><span class="font-bold text-primary font-mono">L${r.line}/V${r.valve}</span><div class="flex items-center gap-2"><span class="text-xs text-gray-400">${d.toLocaleDateString('pt-BR')} ${d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})}</span><button onclick="askDelete('${r.line}', '${r.valve}', '${r.id}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div><div class="flex gap-2"><i data-lucide="${icon}" class="w-4 h-4 ${color}"></i><p class="text-sm text-gray-300">${r.description}</p></div></div>`;
            }).join(''); lucide.createIcons();
        }

        // LOGIC
        function initRealtimeListeners() { Object.keys(LINE_CONFIGS).forEach(line => { db.collection('lines').doc(line).collection('valves').onSnapshot(snap => { if (!globalDB[line]) globalDB[line] = {}; snap.docs.forEach(doc => { globalDB[line][doc.id] = doc.data(); }); render(false); }); }); db.collection('oportunidades').onSnapshot(snap => { opportunitiesDB = {}; snap.forEach(doc => { const d = doc.data(); if(!opportunitiesDB[d.linha]) opportunitiesDB[d.linha] = []; opportunitiesDB[d.linha].push({ id: doc.id, ...d }); }); render(false); }); }
        initRealtimeListeners();
        function navigateTo(step) { state.step = step; window.history.pushState({ step: step }, null, ''); render(false); }
        function setMode(m) { state.mode = m; render(); }
        function selectLine(l) { state.selectedLine = l; navigateTo('valve'); }
        function selectValve(v) { state.selectedValve = v; const c = LINE_CONFIGS[state.selectedLine]; if(!c.subsets) { state.selectedSubset = null; navigateTo('form'); } else navigateTo('subset'); }
        function selectSubset(s) { state.selectedSubset = s; navigateTo('form'); }
        function filterValves(v) { const b = document.getElementById('vgrid').children; for(let x of b) { x.style.display = x.innerText.includes(v) ? 'flex' : 'none'; } }
        function setType(t) { if(t==='preventiva') showPasswordPrompt(() => { state.form.type=t; render(false); }); else { state.form.type=t; render(false); } }
        function setSt(s) { state.form.status = s; render(false); }
        function checkSonda() { const d = globalDB[state.selectedLine]?.[state.selectedValve]||{}; state.sondaStatusAtual = d.sonda_status||'ok'; navigateTo('sonda_form'); }
        function selectSondaAction(a) { state.sondaAction = a; const j = document.getElementById('btn-sj'), n = document.getElementById('btn-sn'); if(j) j.className = a==='jumper' ? "p-4 rounded-lg border border-yellow-500 bg-yellow-500/20 text-yellow-500 font-bold flex gap-3" : "p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"; if(n) n.className = a==='normalizar' ? "p-4 rounded-lg border border-yellow-500 bg-yellow-500/20 text-yellow-500 font-bold flex gap-3" : "p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"; }
        function openDiagPicker() { showOptionPicker("IA Sintomas", [{label:'Lata VAZIA',value:'1'},{label:'Lata METADE',value:'2'},{label:'Lata AMASSADA',value:'3'},{label:'EXPLODIU',value:'4'},{label:'Gotejamento',value:'6'}], (v)=>{ state.form.kronesDiag=v; render(false); }); } 
        function openLinePicker() { showOptionPicker("Filtrar Linha", [{label:'Todas',value:'all'},{label:'512',value:'512'},{label:'513',value:'513'},{label:'514',value:'514'}], (v)=>{ state.filters.line=v; document.getElementById('hl-txt').innerText=v; loadHistory(); }); }
        function openTypePicker() { showOptionPicker("Filtrar Tipo", [{label:'Todos',value:'all'},{label:'Manuten√ß√µes',value:'manutencao'},{label:'Sondas',value:'sonda'},{label:'Oportunidades Pendentes',value:'ops_abertas'}], (v)=>{ state.filters.historyType=v; document.getElementById('ht-txt').innerText=v; loadHistory(); }); }
        
        // --- OPORTUNIDADES CORRIGIDO (LISTA INTERNA) ---
        function openOpModal(line) { 
            const subsets = LINE_CONFIGS[line].subsets ? LINE_CONFIGS[line].subsets.concat(['Geral']) : ['Geral'];
            
            // Gerar HTML das op√ß√µes de Subconjunto (INTERNO)
            const subOptions = subsets.map(s => `<div onclick="selectOpSub('${s}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700/50 last:border-0 text-gray-200 font-mono text-sm">${s}</div>`).join('');
            
            // Gerar HTML das op√ß√µes de Turno (INTERNO)
            const turnoOptions = ['Manh√£', 'Tarde', 'Noite'].map(t => `<div onclick="selectOpTurno('${t}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700/50 last:border-0 text-gray-200 font-mono text-sm">${t}</div>`).join('');

            const html=`
            <div class="space-y-4">
                <div class="bg-secondary p-3 rounded border border-gray-700">
                    <label class="label-industrial">Nova Oportunidade</label>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input id="op-v" type="number" placeholder="V√°lvula (N¬∫)" class="input-industrial">
                        
                        <div class="relative">
                            <button onclick="toggleOpDropdown('sub-list-dd')" id="op-sub-btn" class="input-industrial text-left text-gray-400 truncate w-full flex justify-between items-center">
                                <span>Componente...</span><i data-lucide="chevron-down" class="w-4 h-4"></i>
                            </button>
                            <input id="op-sub" type="hidden">
                            <div id="sub-list-dd" class="hidden absolute top-full left-0 w-full bg-secondary border border-gray-600 rounded-lg z-50 max-h-40 overflow-y-auto mt-1 shadow-2xl">
                                ${subOptions}
                            </div>
                        </div>
                    </div>

                    <input id="op-n" placeholder="Nome" class="input-industrial mb-2">
                    
                    <div class="relative mb-2">
                        <button onclick="toggleOpDropdown('turno-list-dd')" id="op-t-btn" class="input-industrial text-left text-gray-400 w-full flex justify-between items-center">
                            <span>Turno...</span><i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                        <input id="op-t" type="hidden">
                        <div id="turno-list-dd" class="hidden absolute top-full left-0 w-full bg-secondary border border-gray-600 rounded-lg z-50 mt-1 shadow-2xl">
                            ${turnoOptions}
                        </div>
                    </div>

                    <textarea id="op-txt" placeholder="O que fazer?" class="input-industrial" rows="2"></textarea>
                    <button onclick="saveOp('${line}')" class="btn-industrial bg-primary text-white w-full py-3 mt-2">CADASTRAR</button>
                </div>
                <div id="op-lst-${line}" class="space-y-2 max-h-60 overflow-y-auto"></div>
            </div>`; 
            
            openModal(`Oportunidades L${line}`, html); renderOps(line); 
        }

        // Helpers para os Dropdowns Internos
        function toggleOpDropdown(id) {
            const el = document.getElementById(id);
            // Fecha outros se tiver (opcional, mas bom pra UX)
            if(id === 'sub-list-dd') document.getElementById('turno-list-dd')?.classList.add('hidden');
            if(id === 'turno-list-dd') document.getElementById('sub-list-dd')?.classList.add('hidden');
            el.classList.toggle('hidden');
        }
        function selectOpSub(val) {
            document.getElementById('op-sub').value = val;
            const btn = document.getElementById('op-sub-btn');
            btn.innerHTML = `<span class="text-white font-bold">${val}</span><i data-lucide="check" class="w-4 h-4 text-green-500"></i>`;
            document.getElementById('sub-list-dd').classList.add('hidden');
        }
        function selectOpTurno(val) {
            document.getElementById('op-t').value = val;
            const btn = document.getElementById('op-t-btn');
            btn.innerHTML = `<span class="text-white font-bold">${val}</span><i data-lucide="check" class="w-4 h-4 text-green-500"></i>`;
            document.getElementById('turno-list-dd').classList.add('hidden');
        }

        function saveOp(line) { 
            const n=document.getElementById('op-n').value, t=document.getElementById('op-t').value, x=document.getElementById('op-txt').value, v=document.getElementById('op-v').value, s=document.getElementById('op-sub').value; 
            if(!n||!x||!v||!s||!t) return showToast("Preencha todos os campos!", "error");
            const exists = (opportunitiesDB[line]||[]).find(o => o.valvula == v && o.subset == s);
            if(exists) return showToast("Item Duplicado!", "error");
            db.collection('oportunidades').add({linha:line, nome:n, turno:t, texto:x, valvula:v, subset:s}).then(()=>{ showToast("Registrado!", "success"); document.getElementById('op-txt').value=''; renderOps(line); }); 
        }
        function askOpDone(line, id, nome, turno, texto, valvula, subset) { openModal("Baixa Oportunidade", `<div class="space-y-3"><p class="text-gray-300 text-sm">Baixa em: "V${valvula} - ${texto}"</p><input id="bq" placeholder="Quem fez?" class="input-industrial"><textarea id="bo" placeholder="O que foi feito?" class="input-industrial" rows="2"></textarea><button onclick="doOpDone('${line}','${id}','${nome}','${turno}','${texto}','${valvula}','${subset}')" class="btn-industrial bg-green-600 text-white w-full py-3">CONFIRMAR</button></div>`); }
        async function doOpDone(line, id, nome, turno, txt, valvula, subset) { 
            const quem = document.getElementById('bq').value, oque = document.getElementById('bo').value; 
            if(!quem || !oque) return showToast("Informe Quem e O Que!", "error");
            const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: subset || 'Geral', type: 'corretiva', description: `[OPORTUNIDADE] Defeito: ${txt} | Solu√ß√£o: ${oque} (Exec: ${quem})`, status: 'ok', isCritical: false };
            await db.collection('lines').doc(line).collection('valves').doc(String(valvula)).set({ valveNumber: parseInt(valvula), historico: firebase.firestore.FieldValue.arrayUnion(rec) }, { merge: true });
            await db.collection('oportunidades').doc(id).delete(); closeModal(); showToast("Baixa Realizada!", "success"); render(false); 
        }
        function renderOps(line) { const c = document.getElementById(`op-lst-${line}`); if(!c) return; const l = opportunitiesDB[line]||[]; c.innerHTML = l.length ? l.map(o => `<div class="bg-gray-800/50 p-3 rounded border border-gray-700 flex justify-between"><div><div class="text-xs font-bold text-yellow-500">${o.nome} (${o.turno})</div><div class="text-xs text-blue-400 font-bold mb-1">V${o.valvula} ‚Ä¢ ${o.subset}</div><div class="text-sm text-gray-300">${o.texto}</div></div><button onclick="askOpDone('${line}','${o.id}','${o.nome}','${o.turno}','${o.texto}','${o.valvula}','${o.subset}')" class="text-green-500"><i data-lucide="check-square" class="w-6 h-6"></i></button></div>`).join('') : '<div class="text-center text-gray-500 text-xs">Sem pend√™ncias.</div>'; lucide.createIcons(); }

        // SUBMITS
        function preSubmit() { if(!state.form.description.trim()) { showToast("Preencha a descri√ß√£o!", "error"); return; } const hist = globalDB[state.selectedLine]?.[state.selectedValve]?.historico || []; const recent = hist.find(r => new Date(r.timestamp) > new Date(Date.now()-86400000) && r.type !== 'inspecao'); if(recent) showConfirm("Reincid√™ncia", "Manuten√ß√£o recente detectada. Marcar CR√çTICA?", () => doSubmit(true)); else doSubmit(false); }
        async function doSubmit(crit) { const btn = document.getElementById('btn-sub'); btn.disabled=true; btn.innerText="Salvando..."; const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: state.selectedSubset||'Geral', type: state.form.type, description: state.form.description, status: state.form.status, kronesDiag: state.form.kronesDiag||'', isCritical: crit }; await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ valveNumber: parseInt(state.selectedValve), historico: firebase.firestore.FieldValue.arrayUnion(rec) }, { merge: true }); showToast("Manuten√ß√£o Salva!", "success"); state.form.description=''; state.form.kronesDiag=''; state.step = 'line'; render(false); }
        async function submitSonda() { 
            const obs = state.sondaForm.obs, op = state.sondaForm.op, t = state.form.shift; 
            if(!obs || !op || !t) { showToast("Preencha todos os campos!", "error"); return; } 
            const typeRec = state.sondaAction === 'jumper' ? 'sonda_event' : 'corretiva';
            const status = state.sondaAction === 'jumper' ? 'jumpeada' : 'ok'; 
            const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: 'SONDA', type: typeRec, description: `[SONDA] ${state.sondaAction.toUpperCase()}: ${obs} (Op: ${op}/${t})`, status: status==='jumpeada'?'pendente':'ok', isSonda: true }; 
            await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ valveNumber: parseInt(state.selectedValve), historico: firebase.firestore.FieldValue.arrayUnion(rec), sonda_status: status }, { merge: true }); 
            showToast("Sonda Atualizada!", "success"); state.sondaForm.obs=''; state.step = 'line'; render(false); 
        }
        function askDelete(line, valve, id) { showPasswordPrompt(async () => { const docRef = db.collection('lines').doc(line).collection('valves').doc(String(valve)); const snap = await docRef.get(); if(snap.exists) { const data = snap.data(); const newHist = data.historico.filter(r => r.id !== id); await docRef.update({ historico: newHist }); showToast("Exclu√≠do com sucesso!", "success"); render(false); } }); }
        function abrirManual() { openModal("Manual", `<div class="p-4 text-gray-300">Manual Simplificado: Use a busca para encontrar t√≥picos.</div>`); } 
        function loadGridStatus() { const d=globalDB[state.selectedLine]||{}; const ops=opportunitiesDB[state.selectedLine]||[]; const opValves = new Set(ops.map(o => parseInt(o.valvula))); const cnt = LINE_CONFIGS[state.selectedLine].valveCount; for(let i=1; i<=cnt; i++) { const btn = document.getElementById(`vbtn-${i}`); if(btn) { btn.classList.remove('valve-jumpeada', 'valve-op-ativa'); if(d[i] && d[i].sonda_status === 'jumpeada') btn.classList.add('valve-jumpeada'); if(opValves.has(i)) btn.classList.add('valve-op-ativa'); } } }
        async function exportData(fmt) { const start=document.getElementById('d-ini').value, end=document.getElementById('d-fim').value; let data = []; const lines = (state.filters.line==='all') ? Object.keys(LINE_CONFIGS) : [state.filters.line]; lines.forEach(l => { const ld=globalDB[l]||{}; Object.values(ld).forEach(v=>{ if(v.historico) v.historico.forEach(h=>{ const d=h.timestamp.split('T')[0]; if((!start||d>=start)&&(!end||d<=end)) data.push({Data:new Date(h.timestamp).toLocaleDateString(), Linha:l, V√°lvula:v.valveNumber, Tipo:h.type, Desc:h.description}); }); }); }); const snap = await db.collection('historico_oportunidades').get(); snap.forEach(d => { const r=d.data(); if((state.filters.line==='all'||r.linha===state.filters.line)) { const dt=r.dataConclusao.split('T')[0]; if((!start||dt>=start)&&(!end||dt<=end)) data.push({Data:new Date(r.dataConclusao).toLocaleDateString(), Linha:r.linha, V√°lvula:'-', Tipo:'Melhoria', Desc:`Solu√ß√£o: ${r.solucao} (Exec: ${r.executante})`}); } }); if(!data.length) { showToast("Sem dados para exportar.", "error"); return; } if(fmt==='excel') { const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data), "Relat√≥rio"); XLSX.writeFile(wb, "Relatorio.xlsx"); } else { const doc=new window.jspdf.jsPDF(); doc.setFillColor(15,23,42); doc.rect(0,0,210,297,'F'); doc.setTextColor(255); doc.text("CERVEJARIA JACARE√ç",105,20,null,null,"center"); doc.autoTable({startY:40, head:[Object.keys(data[0])], body:data.map(Object.values)}); doc.save("Relatorio.pdf"); } }

        render();
    </script>
