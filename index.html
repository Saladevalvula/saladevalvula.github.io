    <script>
        // FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyA61zwT-_IG0r6B_0GcgUzCjsGct1d_DXI",
            authDomain: "sala-valvulas-ow-163b3.firebaseapp.com",
            projectId: "sala-valvulas-ow-163b3",
            storageBucket: "sala-valvulas-ow-163b3.firebasestorage.app",
            messagingSenderId: "845901302642",
            appId: "1:845901302642:web:84871bdbcfcf97bf886beb"
        };
        try { firebase.initializeApp(firebaseConfig); const db = firebase.firestore(); console.log("Firebase OK"); } catch (e) { console.error(e); }
        const db = firebase.firestore();

        // MANUAL
        const MANUAL_DATA = [
            { titulo: "Painel Geral", tags: "dashboard inicial contagem letreiro", conteudo: "‚Ä¢ <strong>Pendentes:</strong> Total - Preventivas (Geral).<br>‚Ä¢ <strong>Preventivas (Verde):</strong> Manuten√ß√µes completas.<br>‚Ä¢ <strong>Corretivas (Vermelho):</strong> Quebras.<br>‚Ä¢ <strong>Letreiro:</strong> Oportunidades em aberto." },
            { titulo: "Tipos de Manuten√ß√£o", tags: "preventiva corretiva inspecao", conteudo: "‚Ä¢ <span class='text-green-500'>Preventiva:</span> Pede SENHA. Conta meta.<br>‚Ä¢ <span class='text-red-500'>Corretiva:</span> Quebras.<br>‚Ä¢ <span class='text-orange-500'>Inspe√ß√£o:</span> Ronda." },
            { titulo: "Oportunidades (Ganha-Tempo)", tags: "baixa check valvula", conteudo: "1. Informe <strong>V√°lvula</strong> e <strong>Componente</strong>.<br>2. Sistema bloqueia duplicidade.<br>3. Ao dar baixa, vira <strong>CORRETIVA</strong> automaticamente no hist√≥rico da v√°lvula." },
            { titulo: "Sonda (Jumper)", tags: "sonda", conteudo: "Acesse Linha > V√°lvula > <strong>GEST√ÉO DE SONDA</strong>." }
        ];

        // CONFIGS
        const LINE_CONFIGS = {
            '512': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V5', 'V6', 'V7', 'V8'], hasProbe: true },
            '513': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7'], hasProbe: true },
            '514': { valveCount: 72, subsets: null, hasProbe: false }
        };
        const MAINTENANCE_TYPES = {
            preventiva: { label: 'Preventiva', color: 'bg-green-500/20 text-green-500 border-green-500/50' },
            corretiva: { label: 'Corretiva', color: 'bg-red-500/20 text-red-500 border-red-500/50' },
            inspecao: { label: 'Inspe√ß√£o', color: 'bg-orange-500/20 text-orange-500 border-orange-500/50' }
        };
        const STATUS_OPTIONS = {
            ok: { label: 'OK', icon: 'check-circle', color: 'bg-green-500 text-white' },
            observacao: { label: 'Observa√ß√£o', icon: 'alert-circle', color: 'bg-yellow-500 text-white' },
            pendente: { label: 'Pendente', icon: 'clock', color: 'bg-red-500 text-white' }
        };

        // CACHE
        let globalDB = {}; 
        let opportunitiesDB = {};
        let state = { mode: 'register', step: 'line', selectedLine: null, selectedValve: null, selectedSubset: null, sondaAction: 'jumper', sondaStatusAtual: 'ok', form: { type: 'corretiva', description: '', status: 'ok', kronesDiag: '', operator: '', shift: '' }, filters: { line: 'all', valve: '', subset: 'all', onlyCritical: false } };

        // LISTENERS
        function initRealtimeListeners() {
            Object.keys(LINE_CONFIGS).forEach(line => {
                db.collection('lines').doc(line).collection('valves').onSnapshot(snap => {
                    if (!globalDB[line]) globalDB[line] = {};
                    snap.docs.forEach(doc => { globalDB[line][doc.id] = doc.data(); });
                    render(false); 
                });
            });
            db.collection('oportunidades').onSnapshot(snap => {
                opportunitiesDB = {}; 
                snap.forEach(doc => { const d = doc.data(); if(!opportunitiesDB[d.linha]) opportunitiesDB[d.linha] = []; opportunitiesDB[d.linha].push({ id: doc.id, ...d }); });
                render(false); 
            });
        }
        initRealtimeListeners();

        // NAVEGA√á√ÉO
        window.history.replaceState({ step: 'line' }, null, '');
        window.addEventListener('popstate', (event) => { if (event.state && event.state.step) { state.step = event.state.step; render(false); } else { state.step = 'line'; render(false); } });
        function navigateTo(step) { state.step = step; window.history.pushState({ step: step }, null, ''); render(false); }

        // --- MODAL SYSTEM ---
        window.modalCallbacks = {}; 
        function openModal(title, html) {
            const m = document.getElementById('custom-modal'); document.getElementById('modal-title').innerText = title; document.getElementById('modal-content').innerHTML = html;
            m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); document.getElementById('modal-panel').classList.add('scale-100'); }, 10);
            lucide.createIcons();
        }
        function closeModal() {
            const m = document.getElementById('custom-modal'); m.classList.add('opacity-0'); document.getElementById('modal-panel').classList.remove('scale-100');
            setTimeout(() => { m.classList.add('hidden'); }, 200);
        }
        function showAlert(title, msg, type = 'info') {
            const color = type === 'success' ? 'text-green-500' : (type === 'error' ? 'text-red-500' : 'text-primary');
            const icon = type === 'success' ? 'check-circle-2' : (type === 'error' ? 'x-circle' : 'info');
            openModal(title, `<div class="text-center"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-secondary border border-gray-700 ${color}"><i data-lucide="${icon}" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm mb-6">${msg}</p><button onclick="closeModal()" class="btn-industrial w-full bg-primary text-white py-3">OK</button></div>`);
        }
        function showConfirm(title, msg, onConfirm) {
            window.modalCallbacks.confirm = onConfirm;
            openModal(title, `<div class="text-center"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-yellow-500/20 text-yellow-500 border border-yellow-500/50"><i data-lucide="alert-triangle" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm mb-6">${msg}</p><div class="grid grid-cols-2 gap-3"><button onclick="closeModal()" class="btn-industrial bg-secondary text-gray-400 border border-gray-700 py-3">N√ÉO</button><button onclick="closeModal(); window.modalCallbacks.confirm();" class="btn-industrial bg-red-600 text-white py-3">SIM</button></div></div>`);
        }
        function showPasswordPrompt(onSuccess) {
            window.modalCallbacks.password = onSuccess;
            openModal("Seguran√ßa", `<div class="text-center space-y-4"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center bg-primary/20 text-primary border border-primary/50"><i data-lucide="lock" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm">Digite a senha (0608)</p><input type="number" id="pwd" class="input-industrial text-center text-xl font-mono" placeholder="____" maxlength="4"><button onclick="checkPwd()" class="btn-industrial w-full bg-primary text-white py-3">CONFIRMAR</button></div>`);
            setTimeout(() => document.getElementById('pwd').focus(), 100);
        }
        function checkPwd() {
            const i = document.getElementById('pwd');
            if (i.value === '0608') { closeModal(); window.modalCallbacks.password(); } 
            else { i.value = ''; i.placeholder = 'ERRO'; i.classList.add('border-red-500', 'text-red-500'); }
        }
        function showOptionPicker(title, options, onSelect) {
            window.modalCallbacks.picker = onSelect;
            const html = options.map(o => `<button onclick="window.modalCallbacks.picker('${o.value}'); closeModal();" class="w-full text-left p-4 rounded-lg bg-secondary border border-gray-700 mb-2 hover:border-primary flex justify-between"><span class="font-bold text-gray-200">${o.label}</span>${o.icon?`<i data-lucide="${o.icon}" class="w-5 h-5 text-primary"></i>`:''}</button>`).join('');
            openModal(title, `<div class="space-y-2">${html}</div>`);
        }

        // --- RENDER ---
        function render(u) {
            const c = document.getElementById('main-container'); c.innerHTML = '';
            document.getElementById('tab-register').className = state.mode==='register' ? "px-3 py-2 rounded-md text-sm font-semibold bg-primary text-white shadow-sm" : "px-3 py-2 rounded-md text-sm font-semibold text-gray-400 hover:text-white";
            document.getElementById('tab-history').className = state.mode==='history' ? "px-3 py-2 rounded-md text-sm font-semibold bg-primary text-white shadow-sm" : "px-3 py-2 rounded-md text-sm font-semibold text-gray-400 hover:text-white";
            if(state.mode === 'register') renderRegisterFlow(c); else renderHistoryView(c);
            lucide.createIcons();
        }

        function renderRegisterFlow(c) {
            if (state.step === 'line') {
                const html = Object.keys(LINE_CONFIGS).map(line => {
                    const cfg = LINE_CONFIGS[line];
                    let prevGeral = 0, prevTotal = 0, corr = 0, jumps = [];
                    const ld = globalDB[line] || {};
                    Object.values(ld).forEach(v => {
                        if(v.sonda_status === 'jumpeada') jumps.push(v.valveNumber);
                        if(v.historico) v.historico.forEach(h => { if(h.type==='preventiva') { prevTotal++; if(h.subset==='Geral') prevGeral++; } if(h.type==='corretiva') corr++; });
                    });
                    jumps.sort((a,b)=>a-b);
                    const pends = cfg.valveCount - prevGeral;
                    const ops = opportunitiesDB[line] || [];
                    const ticker = ops.length ? `<div class="ticker-wrap"><div class="ticker-move">${ops.map(o => `<span class="ticker-item">‚ö†Ô∏è [${o.turno} - ${o.nome}] V${o.valvula}/${o.subset}: ${o.texto}</span>`).join('')}</div></div>` : `<div class="ticker-wrap"><div class="ticker-move"><span class="ticker-item text-green-500">‚úÖ LINHA NORMAL</span></div></div>`;

                    return `<div class="card-industrial p-0 w-full text-left group relative overflow-hidden flex flex-col justify-between pb-10"><div onclick="selectLine('${line}')" class="p-6 cursor-pointer h-full"><div class="flex items-start justify-between mb-4"><div class="flex items-center gap-4"><div class="w-14 h-14 rounded-lg bg-primary/20 flex items-center justify-center"><i data-lucide="wrench" class="w-7 h-7 text-primary"></i></div><div><div class="text-2xl font-bold font-mono text-foreground">Linha ${line}</div><div class="text-xs text-gray-400 font-bold uppercase mt-1">${cfg.valveCount} V√°lvulas ${cfg.hasProbe?'‚Ä¢ Sonda':''}</div></div></div><i data-lucide="chevron-right" class="w-6 h-6 text-gray-500"></i></div><div class="border-t border-gray-700 pt-3 grid grid-cols-2 gap-y-2 text-xs font-mono"><div class="text-gray-400"><span class="block text-[10px] uppercase text-gray-500 font-bold">Pendentes</span><span class="text-white text-sm font-bold">${pends}</span></div><div class="text-green-500"><span class="block text-[10px] uppercase text-green-500/70 font-bold">Preventivas</span><span class="text-sm font-bold">${prevTotal}</span></div><div class="text-red-500"><span class="block text-[10px] uppercase text-red-500/70 font-bold">Corretivas</span><span class="text-sm font-bold">${corr}</span></div>${jumps.length?`<div class="col-span-2 mt-1 bg-yellow-500/10 border border-yellow-500/30 rounded p-2 text-yellow-500 animate-pulse font-bold text-[10px]"><i data-lucide="zap" class="w-3 h-3 inline"></i> ${jumps.length} Sonda(s) Jumpeada(s)</div><div class="col-span-2 text-[10px] text-yellow-500 font-mono mt-1">V√°lvulas: ${jumps.join(', ')}</div>`:''}</div></div><button onclick="openOpModal('${line}')" class="absolute top-2 right-2 p-2 bg-secondary rounded-full border border-gray-600 shadow-lg"><i data-lucide="list-plus" class="w-5 h-5 text-yellow-500"></i></button>${ticker}</div>`;
                }).join('');
                c.innerHTML = `<div class="space-y-4 animate-pop-in"><div class="text-center mb-6"><h2 class="text-xl font-bold uppercase tracking-wider text-foreground">Painel Geral</h2></div><div class="grid grid-cols-1 md:grid-cols-3 gap-4">${html}</div></div>`;
            } 
            else if (state.step === 'valve') {
                const cnt = LINE_CONFIGS[state.selectedLine].valveCount;
                let b = ''; for(let i=1; i<=cnt; i++) b += `<button id="vbtn-${i}" onclick="selectValve(${i})" class="card-industrial aspect-square flex flex-col items-center justify-center font-mono font-bold text-lg hover:bg-primary/10">${i}</button>`;
                c.innerHTML = `<div class="space-y-4 animate-pop-in"><button onclick="window.history.back()" class="flex items-center text-gray-400 mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button><div class="text-center mb-6"><h2 class="text-xl font-bold uppercase text-foreground">Linha ${state.selectedLine}</h2></div><div class="relative mb-4"><i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i><input type="number" placeholder="Buscar..." class="input-industrial pl-10" oninput="filterValves(this.value)"></div><div id="vgrid" class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-12 gap-3 max-h-[65vh] overflow-y-auto pr-1 pb-10 custom-scrollbar">${b}</div></div>`;
                loadGridStatus();
            }
            else if (state.step === 'subset') {
                const cfg = LINE_CONFIGS[state.selectedLine];
                const sBtn = cfg.hasProbe ? `<button onclick="checkSonda()" class="card-industrial p-4 flex items-center gap-4 border-yellow-500/30 bg-yellow-500/5 w-full mb-6"><div class="w-12 h-12 rounded-lg bg-yellow-500/20 flex items-center justify-center"><i data-lucide="zap" class="w-6 h-6 text-yellow-500"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-yellow-500">GEST√ÉO DE SONDA</div><div class="text-sm text-gray-400">Jumper / Normalizar</div></div></button>` : '';
                c.innerHTML = `<div class="space-y-4 animate-pop-in max-w-2xl mx-auto"><button onclick="window.history.back()" class="flex items-center text-gray-400 mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button><div class="text-center mb-6"><h2 class="text-lg font-bold uppercase text-foreground">V√°lvula ${state.selectedValve}</h2></div>${sBtn}<div class="grid gap-3">${cfg.subsets.map(s => `<button onclick="selectSubset('${s}')" class="card-industrial p-5 flex items-center gap-4"><div class="w-12 h-12 rounded-lg bg-gray-700/50 flex items-center justify-center"><i data-lucide="layers" class="w-6 h-6 text-white"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-foreground">${s}</div><div class="text-sm text-gray-400">Componente</div></div></button>`).join('')}<button onclick="selectSubset('Geral')" class="card-industrial p-5 flex items-center gap-4 mt-4 border-t border-dashed border-gray-700"><div class="w-12 h-12 rounded-lg bg-primary/20 flex items-center justify-center"><i data-lucide="check-circle" class="w-6 h-6 text-primary"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-foreground">V√°lvula Completa</div><div class="text-sm text-gray-400">Manuten√ß√£o Geral</div></div></button></div></div>`;
            }
            else if (state.step === 'sonda_form') {
                const isJump = state.sondaStatusAtual === 'jumpeada';
                c.innerHTML = `<div class="space-y-5 pb-6 animate-pop-in max-w-2xl mx-auto"><button onclick="window.history.back()" class="flex items-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button><div class="bg-yellow-500/10 p-4 rounded-lg border border-yellow-500/30 flex justify-between items-center"><div class="flex items-center gap-3"><i data-lucide="zap" class="w-6 h-6 text-yellow-500"></i><div><span class="text-xs font-bold text-yellow-500 uppercase">Status</span><div class="text-lg font-mono font-bold ${isJump?'text-red-500':'text-green-500'}">${isJump?'‚ö° JUMPEADA':'‚úÖ NORMAL'}</div></div></div></div><div class="grid gap-3"><button onclick="selectSondaAction('jumper')" id="btn-sj" class="p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"><i data-lucide="zap-off"></i> JUMPER</button>${isJump?`<button onclick="selectSondaAction('normalizar')" id="btn-sn" class="p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"><i data-lucide="check-circle-2"></i> NORMALIZAR</button>`:''}</div><div class="space-y-4"><div><label class="label-industrial">Motivo</label><textarea id="sonda-obs" class="input-industrial" rows="2"></textarea></div><div class="grid grid-cols-2 gap-3"><div><label class="label-industrial">Operador</label><input id="sonda-op" class="input-industrial"></div><div><label class="label-industrial">Turno</label><button onclick="openTurnoPicker()" class="w-full text-left p-3 rounded-lg bg-secondary border border-gray-700 h-[46px] flex justify-between"><span id="st-text" class="${state.form.shift?'text-white':'text-gray-400'}">${state.form.shift||'Selecionar'}</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div></div></div><button onclick="submitSonda()" class="w-full btn-industrial bg-yellow-600 text-white py-4 mt-4">SALVAR</button></div>`;
                if(!isJump) selectSondaAction('jumper');
            }
            else if (state.step === 'form') {
                c.innerHTML = `<div class="space-y-5 pb-6 animate-pop-in max-w-2xl mx-auto"><button onclick="window.history.back()" class="flex items-center text-gray-400"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button><div class="bg-secondary/50 p-4 rounded-lg border border-gray-700 flex justify-between items-center"><div><span class="text-xs font-bold text-gray-400 uppercase">Local</span><div class="text-lg font-mono font-bold text-foreground">L${state.selectedLine} ‚Ä¢ V${state.selectedValve}</div></div><div class="text-right"><span class="text-xs font-bold text-gray-400 uppercase">Item</span><div class="text-lg font-mono font-bold text-primary">${state.selectedSubset||'-'}</div></div></div><div class="space-y-2"><label class="label-industrial">Diagn√≥stico IA</label><button onclick="openDiagPicker()" class="w-full text-left p-3 rounded-lg bg-secondary border border-gray-700 flex justify-between" id="diag-btn"><span class="text-gray-400" id="diag-text">Selecione...</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button><div id="ia-res" class="hidden bg-blue-500/10 border border-blue-500/30 p-3 rounded-md text-sm text-blue-200"></div></div><div><label class="label-industrial">Tipo</label><div class="grid grid-cols-3 gap-2">${Object.keys(MAINTENANCE_TYPES).map(t => `<button onclick="setType('${t}')" id="bt-${t}" class="rounded-lg font-semibold text-sm py-3 border border-transparent ${state.form.type===t?MAINTENANCE_TYPES[t].color+' border-current':'bg-secondary text-gray-400'}">${MAINTENANCE_TYPES[t].label}</button>`).join('')}</div></div><div><label class="label-industrial">Descri√ß√£o</label><textarea id="desc" oninput="state.form.description=this.value" class="input-industrial" rows="3"></textarea></div><div><label class="label-industrial">Status</label><div class="grid grid-cols-3 gap-2">${Object.keys(STATUS_OPTIONS).map(s => `<button onclick="setSt('${s}')" id="bs-${s}" class="rounded-lg font-semibold text-sm py-3 flex flex-col items-center gap-1 ${state.form.status===s?STATUS_OPTIONS[s].color:'bg-secondary text-gray-400'}"><i data-lucide="${STATUS_OPTIONS[s].icon}" class="w-4 h-4"></i>${STATUS_OPTIONS[s].label}</button>`).join('')}</div></div><button onclick="preSubmit()" id="btn-sub" class="w-full btn-industrial bg-primary text-white py-4 mt-4">SALVAR</button></div>`;
            }
        }

        // --- HIST√ìRICO VIEW ---
        function renderHistoryView(c) {
            c.innerHTML = `<div class="space-y-4 animate-pop-in"><div class="card-industrial p-4 space-y-3"><div class="grid grid-cols-2 gap-3"><div><label class="label-industrial">Linha</label><button onclick="openLinePicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between"><span id="hl-txt" class="text-sm font-bold">Todas</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div><div><label class="label-industrial">Tipo</label><button onclick="openTypePicker()" class="w-full text-left p-2 rounded bg-secondary border border-gray-700 flex justify-between"><span id="ht-txt" class="text-sm font-bold">Todos</span><i data-lucide="chevron-down" class="w-4 h-4"></i></button></div></div><div class="grid grid-cols-2 gap-3"><div><label class="label-industrial">In√≠cio</label><input type="date" id="d-ini" class="input-industrial text-xs py-2"></div><div><label class="label-industrial">Fim</label><input type="date" id="d-fim" class="input-industrial text-xs py-2"></div></div><div class="grid grid-cols-2 gap-3 mt-4"><button onclick="exportData('excel')" class="btn-industrial bg-green-700 text-white text-xs py-3 flex justify-center gap-2"><i data-lucide="file-spreadsheet" class="w-4 h-4"></i> Excel</button><button onclick="exportData('pdf')" class="btn-industrial bg-red-700 text-white text-xs py-3 flex justify-center gap-2"><i data-lucide="file-text" class="w-4 h-4"></i> PDF</button></div></div><div id="h-list" class="space-y-2 pb-24 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div></div>`;
            loadHistory();
        }

        function loadHistory() {
            const el = document.getElementById('h-list'); const {line, valve, historyType} = state.filters;
            let res = [];
            const lines = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
            
            // 1. Manuten√ß√µes (Corretivas, Preventivas, Sondas)
            if(historyType !== 'ops_abertas') {
                lines.forEach(l => { 
                    const ld = globalDB[l]||{}; 
                    Object.values(ld).forEach(v => { 
                        if(valve && String(v.valveNumber) !== String(valve)) return; // Filtro Valvula
                        if(v.historico) v.historico.forEach(h => { 
                            if(historyType === 'sonda' && !h.isSonda) return; 
                            if(historyType === 'manutencao' && h.isSonda) return; 
                            res.push({...h, line: l, valve: v.valveNumber}); 
                        }); 
                    }); 
                });
            }
            
            // 2. Oportunidades Abertas (View de Busca)
            if(historyType === 'ops_abertas') {
                lines.forEach(l => {
                    const ops = opportunitiesDB[l] || [];
                    ops.forEach(o => {
                        if(valve && String(o.valvula) !== String(valve)) return;
                        res.push({
                            id: o.id, timestamp: new Date().toISOString(), line: l, valve: o.valvula,
                            type: 'oportunidade', description: `PENDENTE: ${o.texto} (${o.subset}) - Solicitante: ${o.nome}`,
                            isOp: true // Flag pra renderizar diferente
                        });
                    });
                });
            }

            res.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            el.innerHTML = res.map(r => {
                if(r.isOp) {
                    // Renderiza√ß√£o de Oportunidade Aberta na lista
                    return `<div class="card-industrial p-4 border border-blue-500/50 relative bg-blue-500/5">
                        <div class="absolute top-0 right-0 bg-blue-600 text-white text-[10px] px-2 rounded-bl">PENDENTE</div>
                        <div class="flex justify-between mb-2"><span class="font-bold text-blue-400 font-mono">L${r.line}/V${r.valve}</span></div>
                        <div class="flex gap-2"><i data-lucide="alert-circle" class="w-4 h-4 text-blue-400"></i><p class="text-sm text-gray-300">${r.description}</p></div>
                    </div>`;
                }
                const d = new Date(r.timestamp);
                const icon = r.isCritical ? 'flame' : (r.isSonda ? 'zap' : 'wrench');
                const color = r.isCritical ? 'text-red-500' : (r.isSonda ? 'text-yellow-500' : 'text-primary');
                return `<div class="card-industrial p-4 border ${r.isCritical ? 'border-red-500/80' : 'border-gray-700'} relative">${r.isCritical ? '<div class="absolute top-0 right-0 bg-red-600 text-white text-[10px] px-2 rounded-bl">CR√çTICA</div>' : ''}<div class="flex justify-between mb-2"><span class="font-bold text-primary font-mono">L${r.line}/V${r.valve}</span><div class="flex items-center gap-2"><span class="text-xs text-gray-400">${d.toLocaleDateString('pt-BR')} ${d.toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'})}</span><button onclick="askDelete('${r.line}', '${r.valve}', '${r.id}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></div><div class="flex gap-2"><i data-lucide="${icon}" class="w-4 h-4 ${color}"></i><p class="text-sm text-gray-300">${r.description}</p></div></div>`;
            }).join('');
            lucide.createIcons();
        }

        // --- ACTIONS ---
        function setMode(m) { state.mode = m; render(); }
        function selectLine(l) { state.selectedLine = l; navigateTo('valve'); }
        function selectValve(v) { state.selectedValve = v; const c = LINE_CONFIGS[state.selectedLine]; if(!c.subsets) { state.selectedSubset = null; navigateTo('form'); } else navigateTo('subset'); }
        function selectSubset(s) { state.selectedSubset = s; navigateTo('form'); }
        function filterValves(v) { const b = document.getElementById('vgrid').children; for(let x of b) { x.style.display = x.innerText.includes(v) ? 'flex' : 'none'; } }
        function setType(t) { if(t==='preventiva') showPasswordPrompt(() => { state.form.type=t; render(false); }); else { state.form.type=t; render(false); } }
        function setSt(s) { state.form.status = s; render(false); }
        function checkSonda() { const d = globalDB[state.selectedLine]?.[state.selectedValve]||{}; state.sondaStatusAtual = d.sonda_status||'ok'; navigateTo('sonda_form'); }
        function selectSondaAction(a) { state.sondaAction = a; const j = document.getElementById('btn-sj'), n = document.getElementById('btn-sn'); if(j) j.className = a==='jumper' ? "p-4 rounded-lg border border-yellow-500 bg-yellow-500/20 text-yellow-500 font-bold flex gap-3" : "p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"; if(n) n.className = a==='normalizar' ? "p-4 rounded-lg border border-yellow-500 bg-yellow-500/20 text-yellow-500 font-bold flex gap-3" : "p-4 rounded-lg border bg-secondary text-gray-400 font-bold flex gap-3"; }
        function openDiagPicker() { showOptionPicker("IA Sintomas", [{label:'Lata VAZIA',value:'1'},{label:'Lata METADE',value:'2'},{label:'Lata AMASSADA',value:'3'},{label:'EXPLODIU',value:'4'},{label:'Gotejamento',value:'6'}], (v)=>{ state.form.kronesDiag=v; document.getElementById('diag-text').innerText=v?`Sintoma ${v}`:'Selecione...'; }); }
        function openTurnoPicker() { showOptionPicker("Turno", [{label:'Manh√£',value:'Manh√£'},{label:'Tarde',value:'Tarde'},{label:'Noite',value:'Noite'}], (v)=>{ state.form.shift=v; render(false); }); }
        function openLinePicker() { showOptionPicker("Filtrar Linha", [{label:'Todas',value:'all'},{label:'512',value:'512'},{label:'513',value:'513'},{label:'514',value:'514'}], (v)=>{ state.filters.line=v; document.getElementById('hl-txt').innerText=v; loadHistory(); }); }
        function openTypePicker() { showOptionPicker("Filtrar Tipo", [{label:'Todos',value:'all'},{label:'Manuten√ß√µes',value:'manutencao'},{label:'Sondas',value:'sonda'},{label:'Oportunidades Pendentes',value:'ops_abertas'}], (v)=>{ state.filters.historyType=v; document.getElementById('ht-txt').innerText=v; loadHistory(); }); }
        
        function preSubmit() {
            if(!state.form.description.trim()) { showAlert("Erro", "Descri√ß√£o vazia.", "error"); return; }
            const hist = globalDB[state.selectedLine]?.[state.selectedValve]?.historico || [];
            const recent = hist.find(r => new Date(r.timestamp) > new Date(Date.now()-86400000) && r.type !== 'inspecao');
            if(recent) showConfirm("Reincid√™ncia", "Manuten√ß√£o recente detectada. Marcar CR√çTICA?", () => doSubmit(true));
            else doSubmit(false);
        }
        async function doSubmit(crit) {
            const btn = document.getElementById('btn-sub'); btn.disabled=true; btn.innerText="Salvando...";
            const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: state.selectedSubset||'Geral', type: state.form.type, description: state.form.description, status: state.form.status, kronesDiag: state.form.kronesDiag||'', isCritical: crit };
            await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ valveNumber: parseInt(state.selectedValve), historico: firebase.firestore.FieldValue.arrayUnion(rec) }, { merge: true });
            showAlert("Sucesso", "Salvo!", "success");
            state.step = 'line'; render(false);
        }
        async function submitSonda() {
            const obs = document.getElementById('sonda-obs').value, op = document.getElementById('sonda-op').value, t = state.form.shift;
            if(!obs || !op || !t) { showAlert("Erro", "Preencha tudo.", "error"); return; }
            const status = state.sondaAction === 'jumper' ? 'jumpeada' : 'ok';
            const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: 'SONDA', type: state.sondaAction === 'jumper'?'corretiva':'preventiva', description: `[SONDA] ${state.sondaAction.toUpperCase()}: ${obs} (Op: ${op}/${t})`, status: status==='jumpeada'?'pendente':'ok', isSonda: true };
            await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ valveNumber: parseInt(state.selectedValve), historico: firebase.firestore.FieldValue.arrayUnion(rec), sonda_status: status }, { merge: true });
            showAlert("Sucesso", "Sonda Atualizada!", "success");
            state.step = 'line'; render(false);
        }
        function askDelete(line, valve, id) {
            showPasswordPrompt(async () => {
                const docRef = db.collection('lines').doc(line).collection('valves').doc(String(valve));
                const snap = await docRef.get();
                if(snap.exists) { const data = snap.data(); const newHist = data.historico.filter(r => r.id !== id); await docRef.update({ historico: newHist }); showAlert("Feito", "Registro exclu√≠do.", "success"); }
            });
        }
        
        // --- OPORTUNIDADES L√ìGICA DE CICLO ---
        function openOpModal(line) { 
            const subsets = LINE_CONFIGS[line].subsets ? LINE_CONFIGS[line].subsets.concat(['Geral']) : ['Geral'];
            const subsetHtml = `<select id="op-sub" class="input-industrial mb-2 bg-secondary">${subsets.map(s => `<option value="${s}">${s}</option>`).join('')}</select>`;
            const html=`<div class="space-y-4"><div class="bg-secondary p-3 rounded border border-gray-700"><label class="label-industrial">Nova</label><div class="grid grid-cols-2 gap-2"><input id="op-v" type="number" placeholder="V√°lvula (N¬∫)" class="input-industrial">${subsetHtml}</div><input id="op-n" placeholder="Nome" class="input-industrial mb-2"><select id="op-t" class="input-industrial mb-2 bg-secondary"><option>Manh√£</option><option>Tarde</option><option>Noite</option></select><textarea id="op-txt" placeholder="O que fazer?" class="input-industrial" rows="2"></textarea><button onclick="saveOp('${line}')" class="btn-industrial bg-primary text-white w-full py-3 mt-2">CADASTRAR</button></div><div id="op-lst-${line}" class="space-y-2 max-h-60 overflow-y-auto"></div></div>`; 
            openModal(`Oportunidades L${line}`, html); renderOps(line); 
        }
        function renderOps(line) { const c = document.getElementById(`op-lst-${line}`); if(!c) return; const l = opportunitiesDB[line]||[]; c.innerHTML = l.length ? l.map(o => `<div class="bg-gray-800/50 p-3 rounded border border-gray-700 flex justify-between"><div><div class="text-xs font-bold text-yellow-500">${o.nome} (${o.turno})</div><div class="text-xs text-blue-400 font-bold mb-1">V${o.valvula} ‚Ä¢ ${o.subset}</div><div class="text-sm text-gray-300">${o.texto}</div></div><button onclick="askOpDone('${line}','${o.id}','${o.nome}','${o.turno}','${o.texto}','${o.valvula}','${o.subset}')" class="text-green-500"><i data-lucide="check-square" class="w-6 h-6"></i></button></div>`).join('') : '<div class="text-center text-gray-500 text-xs">Sem pend√™ncias.</div>'; lucide.createIcons(); }
        function saveOp(line) { 
            const n=document.getElementById('op-n').value, t=document.getElementById('op-t').value, x=document.getElementById('op-txt').value, v=document.getElementById('op-v').value, s=document.getElementById('op-sub').value; 
            if(!n||!x||!v) return showAlert("Erro", "Preencha tudo.", "error");
            const exists = (opportunitiesDB[line]||[]).find(o => o.valvula == v && o.subset == s);
            if(exists) return showAlert("Duplicado", `J√° existe pend√™ncia para V${v} no item ${s}.`, "error");
            db.collection('oportunidades').add({linha:line, nome:n, turno:t, texto:x, valvula:v, subset:s}).then(()=>{ document.getElementById('op-txt').value=''; renderOps(line); }); 
        }
        function askOpDone(line, id, nome, turno, texto, valvula, subset) { openModal("Baixa Oportunidade", `<div class="space-y-3"><p class="text-gray-300 text-sm">Baixa em: "V${valvula} - ${texto}"</p><input id="bq" placeholder="Quem fez?" class="input-industrial"><textarea id="bo" placeholder="O que foi feito?" class="input-industrial" rows="2"></textarea><button onclick="doOpDone('${line}','${id}','${nome}','${turno}','${texto}','${valvula}','${subset}')" class="btn-industrial bg-green-600 text-white w-full py-3">CONFIRMAR</button></div>`); }
        
        async function doOpDone(line, id, nome, turno, txt, valvula, subset) { 
            const quem = document.getElementById('bq').value, oque = document.getElementById('bo').value; 
            if(!quem || !oque) return; 
            // 1. Cria Registro de Manuten√ß√£o CORRETIVA (Hist√≥rico Real)
            const rec = { 
                id: Date.now().toString(), 
                timestamp: new Date().toISOString(), 
                subset: subset || 'Geral', 
                type: 'corretiva', // Transforma em Corretiva
                description: `[OPORTUNIDADE] Defeito: ${txt} | Solu√ß√£o: ${oque} (Exec: ${quem})`, 
                status: 'ok', 
                isCritical: false 
            };
            await db.collection('lines').doc(line).collection('valves').doc(String(valvula)).set({ 
                valveNumber: parseInt(valvula), 
                historico: firebase.firestore.FieldValue.arrayUnion(rec) 
            }, { merge: true });

            // 2. Remove da lista de Oportunidades
            await db.collection('oportunidades').doc(id).delete();
            
            closeModal(); 
            render(false); 
        }

        function abrirManual() { renderManualHTML(''); }
        function renderManualHTML(v) { v=v.toLowerCase(); const f = MANUAL_DATA.filter(i => i.titulo.toLowerCase().includes(v) || i.tags.includes(v)); const html = `<div class="space-y-4"><input placeholder="Buscar..." class="input-industrial" oninput="renderManualHTML(this.value)" value="${v}" autofocus><div class="space-y-3 max-h-[60vh] overflow-y-auto">${f.length?f.map(i=>`<div class="bg-secondary/50 p-4 rounded border border-gray-700"><h4 class="text-primary font-bold text-sm mb-1">${i.titulo}</h4><div class="text-gray-300 text-sm">${i.conteudo}</div></div>`).join(''):'<div class="text-center text-gray-500">Nada.</div>'}</div></div>`; if(document.getElementById('custom-modal').classList.contains('hidden')) openModal("Manual", html); else { document.getElementById('modal-content').innerHTML=html; document.querySelector('#modal-content input').focus(); } }
        async function exportData(fmt) { const start=document.getElementById('d-ini').value, end=document.getElementById('d-fim').value; let data = []; const lines = (state.filters.line==='all') ? Object.keys(LINE_CONFIGS) : [state.filters.line]; lines.forEach(l => { const ld=globalDB[l]||{}; Object.values(ld).forEach(v=>{ if(v.historico) v.historico.forEach(h=>{ const d=h.timestamp.split('T')[0]; if((!start||d>=start)&&(!end||d<=end)) data.push({Data:new Date(h.timestamp).toLocaleDateString(), Linha:l, V√°lvula:v.valveNumber, Tipo:h.type, Desc:h.description}); }); }); }); const snap = await db.collection('historico_oportunidades').get(); snap.forEach(d => { const r=d.data(); if((state.filters.line==='all'||r.linha===state.filters.line)) { const dt=r.dataConclusao.split('T')[0]; if((!start||dt>=start)&&(!end||dt<=end)) data.push({Data:new Date(r.dataConclusao).toLocaleDateString(), Linha:r.linha, V√°lvula:'-', Tipo:'Melhoria', Desc:`Solu√ß√£o: ${r.solucao} (Exec: ${r.executante})`}); } }); if(!data.length) { showAlert("Aviso","Sem dados.","info"); return; } if(fmt==='excel') { const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data), "Relat√≥rio"); XLSX.writeFile(wb, "Relatorio.xlsx"); } else { const doc=new window.jspdf.jsPDF(); doc.setFillColor(15,23,42); doc.rect(0,0,210,297,'F'); doc.setTextColor(255); doc.text("CERVEJARIA JACARE√ç",105,20,null,null,"center"); doc.autoTable({startY:40, head:[Object.keys(data[0])], body:data.map(Object.values)}); doc.save("Relatorio.pdf"); } }
        function loadGridStatus() { 
            const d=globalDB[state.selectedLine]||{}; const ops=opportunitiesDB[state.selectedLine]||[]; const opValves = new Set(ops.map(o => parseInt(o.valvula)));
            const cnt = LINE_CONFIGS[state.selectedLine].valveCount;
            for(let i=1; i<=cnt; i++) { const btn = document.getElementById(`vbtn-${i}`); if(btn) { btn.classList.remove('valve-jumpeada', 'valve-op-ativa'); if(d[i] && d[i].sonda_status === 'jumpeada') btn.classList.add('valve-jumpeada'); if(opValves.has(i)) btn.classList.add('valve-op-ativa'); } }
        }
        render();
    </script>
