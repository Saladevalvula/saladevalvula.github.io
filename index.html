        async function saveNovaPlaca() {
            const nome = document.getElementById('np-nome').value.trim().toUpperCase();
            const desc = document.getElementById('np-desc').value.trim();
            const boas = parseInt(document.getElementById('np-boas').value) || 0;
            const ruins = parseInt(document.getElementById('np-ruins').value) || 0;
            const lab = parseInt(document.getElementById('np-lab').value) || 0;
            if(!nome) return showToast("Digite o nome do modelo (Ex: MC9)!", "error");
            const exists = Object.values(placasDB).find(p => p.nome === nome);
            if(exists) return showToast("Este modelo j√° existe na lista!", "error");
            const opName = localStorage.getItem('sala_valvulas_nome') || "Sistema";
            const shift = localStorage.getItem('sala_valvulas_turno') || "-";
            let hist =[];
            if(boas > 0 || ruins > 0 || lab > 0) {
                hist.push({ id: Date.now().toString(), timestamp: new Date().toISOString(), executante: opName, turno: shift, de: 'externo', para: 'Estoque Inicial', qtd: (boas + ruins + lab), obs: `Estoque Inicial inserido na cria√ß√£o do modelo (${boas} Boas, ${ruins} Ruins, ${lab} Lab).` });
            }
            const newPlaca = { nome: nome, descricao: desc, boas: boas, ruins: ruins, lab: lab, historico: hist };
            await db.collection('placas').add(newPlaca); showToast("Modelo Criado com Sucesso!", "success"); closeModal();
        }

        async function submitPlacaMove() {
            const pId = state.selectedPlacaId; const p = placasDB[pId];
            const op = document.getElementById('placa-op').value.trim(); const turno = state.form.shift;
            const de = document.getElementById('placa-de').value; const para = document.getElementById('placa-para').value;
            const qtd = parseInt(document.getElementById('placa-qtd').value); const obs = document.getElementById('placa-obs').value.trim();
            if(!op || !turno) return showToast("Preencha Nome e Turno!", "error");
            if(isNaN(qtd) || qtd <= 0) return showToast("Quantidade inv√°lida!", "error");
            if(de === para) return showToast("A origem e o destino s√£o os mesmos!", "error");
            localStorage.setItem('sala_valvulas_nome', op); localStorage.setItem('sala_valvulas_turno', turno);
            let updateObj = {};
            if (de !== 'externo') { if(p[de] < qtd) return showToast(`N√£o h√° ${qtd} placa(s) em '${de}' para retirar!`, "error"); updateObj[de] = firebase.firestore.FieldValue.increment(-qtd); }
            if (para !== 'externo') { updateObj[para] = firebase.firestore.FieldValue.increment(qtd); }
            const log = { id: Date.now().toString(), timestamp: new Date().toISOString(), executante: op, turno: turno, de: de, para: para, qtd: qtd, obs: obs };
            updateObj.historico = firebase.firestore.FieldValue.arrayUnion(log);
            await db.collection('placas').doc(pId).update(updateObj); showToast("Movimenta√ß√£o Registrada!", "success");
            document.getElementById('placa-qtd').value = "1"; document.getElementById('placa-obs').value = "";
        }

        function getFilteredData() {
            const {line, valve, historyType} = state.filters;
            let res =[];
            const lines = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
            const searchValve = valve ? String(valve).toUpperCase() : null;

            if (historyType !== 'ops_abertas') {
                lines.forEach(l => {
                    if (l === 'Placas') {
                        Object.values(placasDB).forEach(p => {
                            if (searchValve && String(p.nome).toUpperCase() !== searchValve) return;
                            if (p.historico) {
                                p.historico.forEach(h => {
                                    if (historyType !== 'all' && historyType !== 'placa_move') return;
                                    res.push({ id: h.id, timestamp: h.timestamp, line: 'Placas', valve: p.nome, type: 'placa_move', subset: 'Estoque', description: `Moveu ${h.qtd} un. de ${h.de.toUpperCase()} para ${h.para.toUpperCase()} ${h.obs ? '- '+h.obs : ''} (Exec: ${h.executante})`, isPlaca: true });
                                });
                            }
                        });
                    } else {
                        const ld = globalDB[l] || {};
                        Object.values(ld).forEach(v => {
                            if (searchValve && String(v.valveNumber).toUpperCase() !== searchValve) return;
                            if (v.historico) {
                                v.historico.forEach(h => {
                                    if (historyType !== 'all') {
                                        if (historyType === 'sonda' && h.subset !== 'SONDA') return;
                                        if (historyType === 'falha_geral' && h.type !== 'falha_geral') return;
                                        if (historyType !== 'sonda' && historyType !== 'falha_geral' && h.type !== historyType) return;
                                    }
                                    res.push({...h, line: l, valve: v.valveNumber, docId: v.docId});
                                });
                            }
                        });
                    }
                });
            }

            if (historyType === 'ops_abertas') {
                lines.forEach(l => {
                    const ops = opportunitiesDB[l] ||[];
                    ops.forEach(o => {
                        if (searchValve && String(o.valvula).toUpperCase() !== searchValve) return;
                        res.push({ id: o.id, timestamp: new Date().toISOString(), line: l, valve: o.valvula, type: 'oportunidade', subset: o.subset || 'Geral', description: `PENDENTE: ${o.texto} - Solicitante: ${o.nome}`, isOp: true });

                });
            }

            res.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            return res;
        }

                    if (r.subset === 'SONDA' && r.type === 'corretiva') tipoNome = 'Sonda (Normalizado)';
                    if (r.isPlaca) tipoNome = 'Movimenta√ß√£o Placa';
                    if (r.type === 'falha_geral') tipoNome = 'Falha Enchedora';
                    if (r.isOp) tipoNome = 'Oportunidade (Pendente)';

                    data.push({
                        Data: new Date(r.timestamp).toLocaleDateString() + ' ' + new Date(r.timestamp).toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'}),
                        Local: r.line === 'Placas' ? 'Placas' : 'L' + r.line,
                        'V√°lvula/Placa': (r.valve === 0 || r.valve === 'GERAL') ? 'GERAL' : r.valve,
                        Tipo: tipoNome.toUpperCase(),
                        Item: r.subset || 'Geral',
                        Desc: r.description
                    });
                }
            });

            // Resgata o hist√≥rico de oportunidades baixadas (do banco original)
            const snap = await db.collection('historico_oportunidades').get(); 
            snap.forEach(d => { 
                const r = d.data(); 
                if((state.filters.line === 'all' || r.linha === state.filters.line)) { 
                    const dt = r.dataConclusao.split('T')[0]; 
                    if((!start || dt >= start) && (!end || dt <= end)) { 
                        data.push({
                            Data: new Date(r.dataConclusao).toLocaleDateString() + ' ' + new Date(r.dataConclusao).toLocaleTimeString('pt-BR',{hour:'2-digit',minute:'2-digit'}),
                            Local: r.linha, 
                            'V√°lvula/Placa': '-', 
                            Tipo: 'MELHORIA (OP. CONCLU√çDA)', 
                            Item: '-',
                            Desc: `Solu√ß√£o: ${r.solucao} (Exec: ${r.executante})`
                        }); 
                    } 
                } 
            }); 

            if(!data.length) { showToast("Sem dados para exportar.", "error"); return; } 
            
            if(fmt === 'excel') { 
                const wb = XLSX.utils.book_new(); 
                XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data), "Relat√≥rio"); 
                XLSX.writeFile(wb, "Relatorio.xlsx"); 
            } else { 
                const doc = new window.jspdf.jsPDF(); 
                doc.setFillColor(15,23,42); 
                doc.rect(0,0,210,297,'F'); 
                doc.setTextColor(255); 
                doc.text("CERVEJARIA JACARE√ç",105,20,null,null,"center"); 
                doc.autoTable({startY:40, head:[Object.keys(data[0])], body:data.map(Object.values)}); 
                doc.save("Relatorio.pdf"); 
            } 
        }

        render();
    </script>
</body>
