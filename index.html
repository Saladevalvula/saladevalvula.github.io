<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sala de V√°lvulas - Pack OW (Inteligente)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#0f172a", 
                        foreground: "#f8fafc",
                        primary: "#f97316", // Laranja
                        secondary: "#1e293b", // Slate 800
                        muted: "#334155", 
                        accent: "#ea580c", 
                        warning: "#eab308", // Amarelo
                        success: "#22c55e",
                        destructive: "#ef4444"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'pop-in': 'popIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both'
                    },
                    keyframes: {
                        popIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        shake: { '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' }, '20%, 80%': { transform: 'translate3d(2px, 0, 0)' }, '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' }, '40%, 60%': { transform: 'translate3d(4px, 0, 0)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f172a; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .card-industrial { background-color: #1e293b; border: 1px solid #334155; border-radius: 0.75rem; transition: all 0.2s; }
        .card-industrial:active { transform: scale(0.98); border-color: #f97316; }
        .btn-industrial { border-radius: 0.5rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; }
        .btn-industrial:active { transform: scale(0.95); }
        .input-industrial { background-color: #334155; border: 1px solid #475569; color: white; border-radius: 0.5rem; padding: 0.75rem; width: 100%; outline: none; }
        .input-industrial:focus { border-color: #f97316; ring: 2px solid #f97316; }
        .label-industrial { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; margin-bottom: 0.5rem; }
        .valve-jumpeada { border-color: #eab308 !important; color: #eab308 !important; background-color: rgba(234, 179, 8, 0.1) !important; }
        .valve-critica { border-color: #ef4444 !important; color: #ef4444 !important; background-color: rgba(239, 68, 68, 0.1) !important; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(4px); }
        .icon-metallic { background: linear-gradient(to bottom right, #e2e8f0, #94a3b8, #475569); -webkit-background-clip: text; background-clip: text; color: transparent; filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.6)); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }

        /* --- NOVO CSS: LETREIRO INFINITO (TICKER) --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3); /* Fundo escuro sutil */
            border-top: 1px solid #334155;
            padding: 8px 0;
            white-space: nowrap;
            position: absolute;
            bottom: 0;
            left: 0;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-loop 20s linear infinite;
        }
        .ticker-item {
            display: inline-block;
            padding: 0 2rem;
            color: #fbbf24; /* Amarelo Ouro */
            font-weight: 600;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
        }
        @keyframes ticker-loop {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

    <header class="sticky top-0 z-40 bg-[#0f172a]/95 border-b border-[#334155] backdrop-blur">
        <div class="max-w-7xl mx-auto w-full flex items-center justify-between p-4">
            <div class="flex items-center gap-3">
                <div class="relative w-8 h-8 flex items-center justify-center">
                    <i data-lucide="wrench" class="w-6 h-6 icon-metallic absolute mt-2 ml-1"></i>
                    <span class="text-xl absolute -top-0 -right-0" style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.7));">üçª</span>
                </div>
                <div>
                    <h1 class="text-lg font-bold uppercase tracking-wider text-foreground">SALA DE <span class="text-primary">V√ÅLVULAS</span></h1>
                    <p class="text-xs text-muted-foreground font-mono">Pack OW</p>
                </div>
            </div>
            <div class="flex bg-secondary rounded-lg p-1">
                <button onclick="setMode('register')" id="tab-register" class="px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm">Registro</button>
                <button onclick="setMode('history')" id="tab-history" class="px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white">Hist√≥rico</button>
            </div>
        </div>
    </header>

    <main id="main-container" class="flex-1 p-4 overflow-y-auto pb-24 w-full max-w-7xl mx-auto"></main>

    <div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop p-4 opacity-0 transition-opacity duration-200">
        <div class="card-industrial w-full max-w-sm border border-primary/30 shadow-2xl shadow-black/50 transform scale-95 transition-transform duration-200 flex flex-col max-h-[85vh]" id="modal-panel">
            <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-lg font-bold text-white uppercase tracking-wide">T√≠tulo</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="modal-content" class="p-5 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO FIREBASE (SUAS CHAVES)
        const firebaseConfig = {
            apiKey: "AIzaSyA61zwT-_IG0r6B_0GcgUzCjsGct1d_DXI",
            authDomain: "sala-valvulas-ow-163b3.firebaseapp.com",
            projectId: "sala-valvulas-ow-163b3",
            storageBucket: "sala-valvulas-ow-163b3.firebasestorage.app",
            messagingSenderId: "845901302642",
            appId: "1:845901302642:web:84871bdbcfcf97bf886beb"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase conectado!");
        } catch (e) {
            console.error("Erro Firebase", e);
        }
        
        const db = firebase.firestore();

        // CONFIGURA√á√ïES GERAIS
        const LINE_CONFIGS = {
            '512': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V5', 'V6', 'V7', 'V8'], hasProbe: true },
            '513': { valveCount: 175, subsets: ['V1', 'V2', 'V3', 'V4', 'V5', 'V6', 'V7'], hasProbe: true },
            '514': { valveCount: 72, subsets: null, hasProbe: false }
        };

        const MAINTENANCE_TYPES = {
            preventiva: { label: 'Preventiva', color: 'bg-green-500/20 text-green-500 border-green-500/50' },
            corretiva: { label: 'Corretiva', color: 'bg-red-500/20 text-red-500 border-red-500/50' },
            inspecao: { label: 'Inspe√ß√£o', color: 'bg-orange-500/20 text-orange-500 border-orange-500/50' }
        };

        const STATUS_OPTIONS = {
            ok: { label: 'OK', icon: 'check-circle', color: 'bg-green-500 text-white' },
            observacao: { label: 'Observa√ß√£o', icon: 'alert-circle', color: 'bg-yellow-500 text-white' },
            pendente: { label: 'Pendente', icon: 'clock', color: 'bg-red-500 text-white' }
        };

        // CACHE DE DADOS
        let globalDB = {}; 
        let opportunitiesDB = {}; // Novo Cache para Oportunidades

        // LISTENER DE DADOS (REALTIME)
        function initRealtimeListeners() {
            // Escuta V√°lvulas
            Object.keys(LINE_CONFIGS).forEach(line => {
                db.collection('lines').doc(line).collection('valves')
                    .onSnapshot((snapshot) => {
                        if (!globalDB[line]) globalDB[line] = {};
                        snapshot.docs.forEach(doc => { globalDB[line][doc.id] = doc.data(); });
                        render(false); 
                    });
            });

            // NOVA ESCUTA: Oportunidades
            db.collection('oportunidades').onSnapshot((snapshot) => {
                opportunitiesDB = {}; // Limpa cache
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if(!opportunitiesDB[data.linha]) opportunitiesDB[data.linha] = [];
                    opportunitiesDB[data.linha].push({ id: doc.id, ...data });
                });
                render(false); // Atualiza tela (principalmente letreiros)
            });
        }
        initRealtimeListeners();

        // --- GEST√ÉO DE MODAIS ---
        window.currentModalCallback = null; 
        window.passwordCallback = null;
        window.confirmCallback = null;

        function openModal(title, htmlContent) {
            const modal = document.getElementById('custom-modal');
            const panel = document.getElementById('modal-panel');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = htmlContent;
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); panel.classList.remove('scale-95'); panel.classList.add('scale-100'); }, 10);
            lucide.createIcons();
        }

        function closeModal() {
            const modal = document.getElementById('custom-modal');
            const panel = document.getElementById('modal-panel');
            modal.classList.add('opacity-0'); panel.classList.remove('scale-100'); panel.classList.add('scale-95');
            setTimeout(() => { modal.classList.add('hidden'); }, 200);
        }

        function showAlert(title, message, type = 'info') {
            let icon = type === 'success' ? 'check-circle-2' : (type === 'error' ? 'x-circle' : 'info');
            let color = type === 'success' ? 'text-green-500' : (type === 'error' ? 'text-red-500' : 'text-primary');
            const html = `<div class="text-center"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-secondary border border-gray-700 ${color}"><i data-lucide="${icon}" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm mb-6 leading-relaxed">${message}</p><button onclick="closeModal()" class="btn-industrial w-full bg-primary text-white py-3">ENTENDIDO</button></div>`;
            openModal(title, html);
        }

        function showConfirm(title, message, onConfirm) {
            window.confirmCallback = onConfirm;
            const html = `<div class="text-center"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 bg-yellow-500/20 text-yellow-500 border border-yellow-500/50"><i data-lucide="alert-triangle" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm mb-6 leading-relaxed">${message}</p><div class="grid grid-cols-2 gap-3"><button onclick="closeModal()" class="btn-industrial bg-secondary text-gray-400 border border-gray-700 py-3">CANCELAR</button><button onclick="closeModal(); if(window.confirmCallback) window.confirmCallback();" class="btn-industrial bg-red-600 text-white py-3 hover:bg-red-500">CONFIRMAR</button></div></div>`;
            openModal(title, html);
        }

        function showOptionPicker(title, options, onSelect) {
            window.currentModalCallback = (val) => { onSelect(val); closeModal(); };
            const listHtml = options.map(opt => `<button onclick="window.currentModalCallback('${opt.value}')" class="w-full text-left p-4 rounded-lg bg-secondary border border-gray-700 mb-2 hover:border-primary flex items-center justify-between group transition-all active:scale-95"><span class="font-bold text-gray-200 group-hover:text-white">${opt.label}</span>${opt.icon ? `<i data-lucide="${opt.icon}" class="w-5 h-5 text-primary"></i>` : '<i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>'}</button>`).join('');
            openModal(title, `<div class="space-y-2">${listHtml}</div>`);
        }

        function showPasswordPrompt(onSuccess) {
            window.passwordCallback = onSuccess;
            const html = `<div class="text-center space-y-4"><div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center bg-red-500/20 text-red-500 border border-red-500/50"><i data-lucide="lock" class="w-8 h-8"></i></div><p class="text-gray-300 text-sm">√Årea Restrita. Digite a senha.</p><input type="number" id="password-input" class="input-industrial text-center text-xl tracking-widest font-mono" placeholder="____" maxlength="4"><button onclick="checkPassword()" class="btn-industrial w-full bg-red-600 text-white py-3 shadow-lg hover:bg-red-500">CONFIRMAR</button></div>`;
            openModal("Acesso Restrito", html);
            setTimeout(() => document.getElementById('password-input').focus(), 100);
        }

        function checkPassword() {
            const input = document.getElementById('password-input');
            const panel = document.getElementById('modal-panel');
            if (input.value === '0608') { closeModal(); if (window.passwordCallback) window.passwordCallback(); } 
            else { input.value = ''; input.placeholder = 'ERRO'; input.classList.add('border-red-500', 'text-red-500'); panel.classList.add('animate-shake'); setTimeout(() => panel.classList.remove('animate-shake'), 500); }
        }

        // --- ESTADO DA APLICA√á√ÉO ---
        let state = {
            mode: 'register',
            step: 'line', 
            selectedLine: null,
            selectedValve: null,
            selectedSubset: null,
            sondaAction: 'jumper',
            sondaStatusAtual: 'ok',
            form: { type: 'preventiva', description: '', partsReplaced: '', status: 'ok', kronesDiag: '', operator: '', shift: '' },
            filters: { line: 'all', valve: '', subset: 'all', onlyCritical: false }
        };

        // --- NAVEGA√á√ÉO ---
        window.history.replaceState({ step: 'line' }, null, '');
        window.addEventListener('popstate', (event) => {
            if (event.state && event.state.step) { state.step = event.state.step; render(false); } 
            else { state.step = 'line'; render(false); }
        });
        function navigateTo(step) { state.step = step; window.history.pushState({ step: step }, null, ''); render(false); }

        // --- RENDERIZADOR PRINCIPAL ---
        function render(updateHistory = true) {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            const tabReg = document.getElementById('tab-register');
            const tabHist = document.getElementById('tab-history');
            
            if(state.mode === 'register') {
                tabReg.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm";
                tabHist.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white";
                renderRegisterFlow(container);
            } else {
                tabReg.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all text-gray-400 hover:text-white";
                tabHist.className = "px-3 py-2 rounded-md text-sm font-semibold transition-all bg-primary text-white shadow-sm";
                renderHistoryView(container);
            }
            lucide.createIcons();
        }

        function renderRegisterFlow(container) {
            // TELA INICIAL: CARDS DAS LINHAS (COM LETREIRO)
            if (state.step === 'line') {
                const dbData = globalDB;
                const cardsHtml = Object.keys(LINE_CONFIGS).map(line => {
                    const config = LINE_CONFIGS[line];
                    let preventivasSet = new Set();
                    let corretivasCount = 0;
                    let jumpers = [];
                    const lineData = dbData[line] || {};
                    Object.values(lineData).forEach(vData => {
                        if(vData.sonda_status === 'jumpeada') jumpers.push(vData.valveNumber);
                        if(vData.historico && Array.isArray(vData.historico)) {
                            vData.historico.forEach(h => {
                                if(h.type === 'preventiva') preventivasSet.add(vData.valveNumber);
                                if(h.type === 'corretiva') corretivasCount++;
                            });
                        }
                    });
                    const pendentes = config.valveCount - preventivasSet.size;

                    // --- LETREIRO LOGIC ---
                    const ops = opportunitiesDB[line] || [];
                    let tickerHtml = '';
                    if (ops.length > 0) {
                        const items = ops.map(op => `<span class="ticker-item">‚ö†Ô∏è [${op.turno} - ${op.nome}] ${op.texto}</span>`).join('');
                        tickerHtml = `<div class="ticker-wrap"><div class="ticker-move">${items}</div></div>`;
                    } else {
                        tickerHtml = `<div class="ticker-wrap"><div class="ticker-move"><span class="ticker-item text-green-500">‚úÖ LINHA OPERANDO NORMAL - SEM PEND√äNCIAS</span></div></div>`;
                    }

                    return `
                    <div class="card-industrial p-0 w-full text-left hover:border-primary group relative overflow-hidden flex flex-col justify-between pb-10">
                        <div onclick="selectLine('${line}')" class="p-6 cursor-pointer h-full">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-lg bg-primary/20 flex items-center justify-center group-hover:bg-primary/30 transition-colors">
                                        <i data-lucide="wrench" class="w-7 h-7 text-primary"></i>
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold font-mono text-foreground">Linha ${line}</div>
                                        <div class="text-xs text-gray-400 font-bold uppercase tracking-wider mt-1">
                                            ${config.valveCount} V√°lvulas ${config.hasProbe ? '‚Ä¢ Sonda' : ''}
                                        </div>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" class="w-6 h-6 text-gray-500 group-hover:text-primary mt-4"></i>
                            </div>
                            <div class="border-t border-gray-700 pt-3 grid grid-cols-2 gap-y-2 text-xs font-mono">
                                <div class="text-gray-400"><span class="block text-[10px] uppercase text-gray-500 font-bold">Pendentes</span><span class="text-white text-sm font-bold">${pendentes}</span></div>
                                <div class="text-red-500"><span class="block text-[10px] uppercase text-red-500/70 font-bold">Corretivas</span><span class="text-sm font-bold">${corretivasCount}</span></div>
                                ${jumpers.length > 0 ? `<div class="col-span-2 mt-1 bg-yellow-500/10 border border-yellow-500/30 rounded p-2 text-yellow-500 animate-pulse"><div class="flex items-center gap-1 mb-1 font-bold uppercase text-[10px]"><i data-lucide="zap" class="w-3 h-3"></i> ${jumpers.length} Sonda(s) Jumpeada(s)</div></div>` : ''}
                            </div>
                        </div>

                        <button onclick="openOpportunitiesModal('${line}')" class="absolute top-2 right-2 p-2 bg-secondary rounded-full hover:bg-gray-700 z-20 border border-gray-600 shadow-lg">
                            <i data-lucide="list-plus" class="w-5 h-5 text-yellow-500"></i>
                        </button>

                        ${tickerHtml}
                    </div>
                    `;
                }).join('');

                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in">
                        <div class="text-center mb-6"><h2 class="text-xl font-bold uppercase tracking-wider text-foreground">Painel Geral</h2><p class="text-gray-400 text-sm mt-1">Resumo da Manuten√ß√£o em Tempo Real</p></div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">${cardsHtml}</div>
                    </div>
                `;
            } 
            // GRID DE V√ÅLVULAS
            else if (state.step === 'valve') {
                const count = LINE_CONFIGS[state.selectedLine].valveCount;
                let buttons = '';
                for(let i=1; i<=count; i++) { buttons += `<button id="valve-btn-${i}" onclick="selectValve(${i})" class="card-industrial relative aspect-square flex flex-col items-center justify-center font-mono font-bold text-lg hover:border-primary hover:bg-primary/10 transition-colors">${i}</button>`; }
                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="text-center mb-6"><h2 class="text-xl font-bold uppercase tracking-wider text-foreground">Linha ${state.selectedLine}</h2><p class="text-gray-400 text-sm mt-1">Selecione a v√°lvula</p></div>
                        <div class="relative mb-4"><i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i><input type="number" placeholder="Buscar v√°lvula..." class="input-industrial pl-10" oninput="filterValves(this.value)"></div>
                        <div id="valve-grid" class="grid grid-cols-4 md:grid-cols-8 lg:grid-cols-12 gap-3 max-h-[65vh] overflow-y-auto pr-1 pb-10 custom-scrollbar">${buttons}</div>
                    </div>
                `;
                loadGridStatus();
            }
            // SELE√á√ÉO DE SUBSETS
            else if (state.step === 'subset') {
                const config = LINE_CONFIGS[state.selectedLine];
                const sondaBtn = config.hasProbe ? `<button onclick="checkSondaStatusAndOpen()" class="card-industrial p-4 flex items-center gap-4 border-yellow-500/30 bg-yellow-500/5 hover:bg-yellow-500/10 group text-left mb-6 w-full"><div class="w-12 h-12 rounded-lg bg-yellow-500/20 flex items-center justify-center"><i data-lucide="zap" class="w-6 h-6 text-yellow-500"></i></div><div class="flex-1"><div class="text-xl font-bold font-mono text-yellow-500">GEST√ÉO DE SONDA</div><div class="text-sm text-gray-400">Registrar Jumper ou Normalizar</div></div><i data-lucide="chevron-right" class="w-5 h-5 text-yellow-500"></i></button>` : '';
                container.innerHTML = `
                    <div class="space-y-4 animate-pop-in max-w-2xl mx-auto">
                        <button onclick="window.history.back()" class="flex items-center text-gray-400 hover:text-foreground mb-4"><i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> Voltar</button>
                        <div class="text-center mb-6"><h2 class="text-lg font-bold uppercase tracking-wider text-foreground">V√°lvula ${state.selectedValve}</h2><p class="text-gray-400 text-sm mt-1">Selecione o componente</p></div>
                        ${sondaBtn}
                        <div class="grid gap-3">

        // --- FUN√á√ïES DE EXPORTA√á√ÉO (UNIVERSAL) ---
        async function exportUniversal(format) {
            const line = state.filters.line;
            const type = state.filters.historyType || 'all'; // 'manutencao', 'sonda', 'oportunidades'
            const start = document.getElementById('report-start').value;
            const end = document.getElementById('report-end').value;

            let dataToExport = [];
            
            // 1. Coleta Manuten√ß√µes (Se selecionado)
            if(type === 'all' || type === 'manutencao' || type === 'sonda') {
                const lines = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
                lines.forEach(l => {
                    if(globalDB[l]) {
                        Object.values(globalDB[l]).forEach(v => {
                            if(v.historico) {
                                v.historico.forEach(h => {
                                    if(type === 'sonda' && !h.isSonda) return;
                                    if(type === 'manutencao' && h.isSonda) return;
                                    // Filtro de data
                                    const dateStr = h.timestamp.split('T')[0];
                                    if(start && dateStr < start) return;
                                    if(end && dateStr > end) return;
                                    
                                    dataToExport.push({
                                        Data: new Date(h.timestamp).toLocaleDateString('pt-BR'),
                                        Linha: l,
                                        Origem: `V√°lvula ${v.valveNumber}`,
                                        Tipo: h.type,
                                        Descri√ß√£o: h.description,
                                        Respons√°vel: h.description.split('Op:')[1] || '-'
                                    });
                                });
                            }
                        });
                    }
                });
            }

            // 2. Coleta Hist√≥rico de Oportunidades (Se selecionado)
            if(type === 'all' || type === 'oportunidades') {
                const snap = await db.collection('historico_oportunidades').get();
                snap.forEach(doc => {
                    const d = doc.data();
                    if(line !== 'all' && d.linha !== line) return;
                    const dateStr = d.dataConclusao.split('T')[0];
                    if(start && dateStr < start) return;
                    if(end && dateStr > end) return;

                    dataToExport.push({
                        Data: new Date(d.dataConclusao).toLocaleDateString('pt-BR'),
                        Linha: d.linha,
                        Origem: 'Oportunidade',
                        Tipo: 'Melhoria/Corretiva',
                        Descri√ß√£o: d.texto,
                        Respons√°vel: `${d.nome} (${d.turno})`
                    });
                });
            }

            if(dataToExport.length === 0) { showAlert("Aviso", "Nenhum dado encontrado para exportar.", "info"); return; }

            // L√≥gica de Gera√ß√£o de Arquivo
            if(format === 'excel') {
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Relat√≥rio");
                XLSX.writeFile(wb, "Relatorio_SalaValvulas.xlsx");
            } else {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // CAPA DO PDF
                doc.setFillColor(15, 23, 42); // Azul Escuro
                doc.rect(0, 0, 210, 297, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                doc.text("CERVEJARIA JACARE√ç", 105, 100, null, null, "center");
                doc.setFontSize(16);
                doc.text("RELAT√ìRIO DE MANUTEN√á√ÉO - SALA DE V√ÅLVULAS", 105, 115, null, null, "center");
                doc.setFontSize(12);
                doc.text(`Per√≠odo: ${start || 'In√≠cio'} a ${end || 'Hoje'}`, 105, 130, null, null, "center");
                doc.text(`Total de Registros: ${dataToExport.length}`, 105, 140, null, null, "center");
                
                doc.addPage();
                doc.setTextColor(0,0,0);
                
                const body = dataToExport.map(row => Object.values(row));
                const headers = Object.keys(dataToExport[0]);

                doc.autoTable({
                    head: [headers],
                    body: body,
                    theme: 'grid',
                    headStyles: { fillColor: [249, 115, 22] } // Laranja Primary
                });
                
                doc.save("Relatorio_Profissional.pdf");
            }
        }

        // --- NOVA MODAL: GEST√ÉO DE OPORTUNIDADES ---
        function openOpportunitiesModal(line) {
            const html = `

        function renderOpportunitiesList(line) {
            const container = document.getElementById(`op-list-${line}`);
            if(!container) return;
            const items = opportunitiesDB[line] || [];
            if(items.length === 0) { container.innerHTML = '<div class="text-gray-500 text-xs text-center py-4">Nenhuma pend√™ncia.</div>'; return; }
            
            container.innerHTML = items.map(op => `
                <div class="bg-gray-800/50 p-3 rounded border border-gray-700 flex justify-between items-start">
                    <div>
                        <div class="text-xs font-bold text-yellow-500 mb-1">${op.nome} (${op.turno})</div>
                        <div class="text-sm text-gray-300">${op.texto}</div>
                    </div>
                    <button onclick="completeOpportunity('${line}', '${op.id}', '${op.nome}', '${op.turno}', '${op.texto}')" class="bg-green-600/20 text-green-500 p-2 rounded hover:bg-green-600 hover:text-white transition-colors">

            `).join('');

        function saveOpportunity(line) {
            const nome = document.getElementById('op-nome').value;
            const turno = document.getElementById('op-turno').value;
            const texto = document.getElementById('op-texto').value;

            if(!nome || !texto) { showAlert("Erro", "Preencha todos os campos.", "error"); return; }

            db.collection('oportunidades').add({
                linha: line,
                nome: nome,
                turno: turno,
                texto: texto,
                data: new Date().toISOString()
            }).then(() => {
                document.getElementById('op-texto').value = ''; // Limpa
                renderOpportunitiesList(line); // Atualiza modal
            });
        }

        function completeOpportunity(line, id, nome, turno, texto) {
            if(confirm("Confirmar execu√ß√£o da tarefa?")) {
                // 1. Salva no Hist√≥rico
                db.collection('historico_oportunidades').add({
                    linha: line,
                    nome: nome,
                    turno: turno,
                    texto: texto,
                    dataConclusao: new Date().toISOString()
                }).then(() => {
                    // 2. Deleta da Ativa
                    return db.collection('oportunidades').doc(id).delete();
                }).then(() => {
                    renderOpportunitiesList(line);
                    showAlert("Sucesso", "Baixa realizada e salva no hist√≥rico.", "success");
                });
            }
        }

        // --- FUN√á√ïES AUXILIARES ---
        function setMode(mode) { state.mode = mode; render(); }
        function selectLine(line) { state.selectedLine = line; navigateTo('valve'); }
        function selectValve(valve) { 
            state.selectedValve = valve; 
            const config = LINE_CONFIGS[state.selectedLine];
            if (!config.subsets) { state.selectedSubset = null; navigateTo('form'); }
            else { navigateTo('subset'); }
        }

        function setFormType(type) { state.form.type = type; renderRegisterFlow(document.getElementById('main-container')); }
        function setFormStatus(status) { state.form.status = status; renderRegisterFlow(document.getElementById('main-container')); }

        // Sonda e Diags (Mantidos do seu c√≥digo original)
        function checkSondaStatusAndOpen() { const lineData = globalDB[state.selectedLine] || {}; const valveData = lineData[state.selectedValve] || {}; state.sondaStatusAtual = valveData.sonda_status || 'ok'; state.step = 'sonda_form'; renderRegisterFlow(document.getElementById('main-container')); } // Simplified nav for brevity in merged code
        function openDiagnosisPicker() { const options = [{label:'Limpar',value:''},{label:'1. Lata VAZIA',value:'1'},{label:'2. Lata METADE',value:'2'},{label:'3. Lata AMASSADA',value:'3'},{label:'4. EXPLODIU ESPUMA',value:'4'},{label:'5. Espuma IN√çCIO',value:'5'},{label:'6. Mesa molhada',value:'6'}]; showOptionPicker("Sintoma do Problema", options, (val) => { state.form.kronesDiag = val; const el = document.getElementById('krones-result'); const btnText = document.getElementById('diag-text'); const msgs = { '1':'Bloqueio total. Verificar V3 (Produto) ou V1 (Retorno).', '2':'Enchimento lento. Verificar V1 (Retorno).', '3':'Falta de press√£o. Verificar V2 (Pressuriza√ß√£o).', '4':'Falha Snift. Verificar V5 (Descarga).', '5':'Choque de press√£o. Verificar V2 ou V7.', '6':'Gotejamento. Verificar V6 (Soplado).' }; if(!val) { el.classList.add('hidden'); btnText.innerText = "Selecione o sintoma..."; btnText.className = "text-gray-400"; } else { el.innerHTML = `<strong>IA:</strong> ${msgs[val]}`; el.classList.remove('hidden'); btnText.innerText = options.find(o=>o.value==val).label; btnText.className = "text-white font-bold"; } }); }
        function openLinePicker() { const options = [{label:'Todas', value:'all'}, {label:'Linha 512', value:'512'}, {label:'Linha 513', value:'513'}, {label:'Linha 514', value:'514'}]; showOptionPicker("Filtrar por Linha", options, (val) => { state.filters.line = val; document.getElementById('hist-line-text').innerText = val==='all'?'Todas':val; loadHistory(); }); }
        function openHistoryTypePicker() { 
            const options = [
                {label:'Todos', value:'all'}, 
                {label:'Manuten√ß√µes', value:'manutencao'}, 
                {label:'Sondas', value:'sonda'}, 
                {label:'Oportunidades (Baixadas)', value:'oportunidades'}
            ]; 
            showOptionPicker("Tipo de Hist√≥rico", options, (val) => { 
                state.filters.historyType = val;

                loadHistory();

        // --- SUBMIT E CHECK ---
        function checkRecurrenceAndSubmit() {
            const { description } = state.form;
            if(!description.trim()) { showAlert("Aten√ß√£o", "Preencha a descri√ß√£o.", "error"); return; }
            submitForm(false); // Simplificado para garantir funcionamento no c√≥digo unificado
        }

        async function submitForm(isCritical) {
            try {
                const record = { 
                    id: Date.now().toString(), 
                    timestamp: new Date().toISOString(), 
                    subset: state.selectedSubset || 'Geral', 
                    type: state.form.type, 
                    description: state.form.description, 
                    status: state.form.status, 
                    kronesDiag: state.form.kronesDiag || '',
                    isCritical: isCritical
                };
                
                await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({
                    valveNumber: parseInt(state.selectedValve),
                    historico: firebase.firestore.FieldValue.arrayUnion(record)
                }, { merge: true });
                
                showAlert("Sucesso", "Registrado!", "success");
                state.step = 'line'; window.history.pushState({ step: 'line' }, null, ''); render(false);
            } catch (e) { console.error(e); showAlert("Erro", "Falha ao salvar.", "error"); }
        }

        // CARREGA HIST√ìRICO NA VIEW
        function loadHistory() {
            const listEl = document.getElementById('history-list');
            // Nota: Para simplificar, mantive a l√≥gica original de loadHistory. 
            // Se precisar visualizar o hist√≥rico de Oportunidades aqui tamb√©m, me avise para expandir essa fun√ß√£o.
            // Por enquanto, ela mostra Manuten√ß√µes e Sondas.
            const { line, valve } = state.filters;
            let allRecords = [];
            const linesToSearch = (line === 'all') ? Object.keys(LINE_CONFIGS) : [line];
            
            linesToSearch.forEach(l => {
                if (globalDB[l]) {
                    Object.values(globalDB[l]).forEach(vData => {
                        if(valve && String(vData.valveNumber) !== String(valve)) return;
                        if(vData.historico) {
                            vData.historico.forEach(rec => {
                                allRecords.push({ ...rec, line: l, valve: vData.valveNumber });
                            });
                        }
                    });
                }
            });
            
            allRecords.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            listEl.innerHTML = allRecords.map(rec => {
                const date = new Date(rec.timestamp).toLocaleDateString('pt-BR');
                return `<div class="card-industrial p-4 border border-gray-700">
                    <div class="flex justify-between mb-2"><span class="font-bold text-primary">L${rec.line} / V${rec.valve}</span><span class="text-xs text-gray-400">${date}</span></div>
                    <div class="text-sm text-gray-300">${rec.description}</div>
                </div>`;
            }).join('');
        }

        // STARTUP
        render();

    </script>
