            // Limites de seguran√ßa (m√≠nimo 0.2x, m√°ximo 5.0x)

            if (current > 5.0) current = 5.0;
            
            // Salva no estado e no LocalStorage
            state.tickerSpeeds[line] = current;
            localStorage.setItem('sala_valvulas_speeds', JSON.stringify(state.tickerSpeeds));

l class="label-industrial">Status</label><div class="grid grid-cols-3 gap-2">${Object.keys(STATUS).map(s=>`<button onclick="setSt('${s}')" class="rounded-lg font-semibold text-sm py-3 flex flex-col items-center gap-1 ${state.form.status===s?STATUS[s].color:'bg-secondary text-gray-400'}"><i data-lucide="${STATUS[s].icon}" class="w-4 h-4"></i>${STATUS[s].label}</button>`).join('')}</div></div><button onclick="submitForm()" class="w-full btn-industrial bg-primary text-white py-4 mt-4">SALVAR</button></div>`;

            const exists = (opportunitiesDB[line]||[]).find(o => o.valvula == v && o.subset == s);
            if(exists) return showToast("Item Duplicado!", "error");
            db.collection('oportunidades').add({linha:line, nome:n, turno:t, texto:x, valvula:parseInt(v), subset:s}).then(()=>{ showToast("Registrado!", "success"); document.getElementById('op-txt').value=''; renderOps(line); }); 
        }
        function askOpDone(line, id, nome, turno, texto, valvula, subset) { openModal("Baixa Oportunidade", `<div class="space-y-3"><p class="text-gray-300 text-sm">Baixa em: "V${valvula} - ${texto}"</p><input id="bq" placeholder="Quem fez?" class="input-industrial"><textarea id="bo" placeholder="O que foi feito?" class="input-industrial" rows="2"></textarea><button onclick="doOpDone('${line}','${id}','${nome}','${turno}','${texto}','${valvula}','${subset}')" class="btn-industrial bg-green-600 text-white w-full py-3">CONFIRMAR</button></div>`); }
        async function doOpDone(line, id, nome, turno, txt, valvula, subset) { 
            const quem = document.getElementById('bq').value, oque = document.getElementById('bo').value; 
            if(!quem || !oque) return showToast("Informe Quem e O Que!", "error");
            const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: subset || 'Geral', type: 'corretiva', description: `[OPORTUNIDADE] Defeito: ${txt} | Solu√ß√£o: ${oque} (Exec: ${quem})`, status: 'ok', isCritical: false };
            await db.collection('lines').doc(line).collection('valves').doc(String(valvula)).set({ valveNumber: parseInt(valvula), historico: firebase.firestore.FieldValue.arrayUnion(rec) }, { merge: true });
            await db.collection('oportunidades').doc(id).delete(); closeModal(); showToast("Baixa Realizada!", "success"); render(false); 
        }
        function renderOps(line) { const c = document.getElementById(`op-lst-${line}`); if(!c) return; const l = opportunitiesDB[line]||[]; c.innerHTML = l.length ? l.map(o => `<div class="bg-gray-800/50 p-3 rounded border border-gray-700 flex justify-between"><div><div class="text-xs font-bold text-yellow-500">${o.nome} (${o.turno})</div><div class="text-xs text-blue-400 font-bold mb-1">V${o.valvula} ‚Ä¢ ${o.subset}</div><div class="text-sm text-gray-300">${o.texto}</div></div><div class="flex flex-col gap-2"><button onclick="askOpDone('${line}','${o.id}','${o.nome}','${o.turno}','${o.texto}','${o.valvula}','${o.subset}')" class="text-green-500"><i data-lucide="check-square" class="w-6 h-6"></i></button><button onclick="askDelOp('${o.id}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-6 h-6"></i></button></div></div>`).join('') : '<div class="text-center text-gray-500 text-xs">Sem pend√™ncias.</div>'; lucide.createIcons(); }

        // --- FUN√á√ÉO ATUALIZADA (REINCID√äNCIA + LOCALSTORAGE) ---
        function submitForm() {
            if (!state.form.name.trim()) { showToast("Preencha seu Nome!", "error"); return; }
            if (!state.form.shift) { showToast("Selecione o Turno!", "error"); return; }
            if (!state.form.description.trim()) { showToast("Preencha a descri√ß√£o!", "error"); return; }

            localStorage.setItem('sala_valvulas_nome', state.form.name);
            localStorage.setItem('sala_valvulas_turno', state.form.shift);

            const hist = globalDB[state.selectedLine]?.[state.selectedValve]?.historico ||[];
            
            // ALTERADO: 30 dias de janela (Ignora atua√ß√µes feitas nas √∫ltimas 24h para permitir m√∫ltiplos registros na mesma parada)
            const timeWindow = 30 * 24 * 60 * 60 * 1000;
            const cooldownWindow = 24 * 60 * 60 * 1000;
            const recents = hist.filter(r => {
                const diff = Date.now() - new Date(r.timestamp).getTime();
                return diff < timeWindow && diff > cooldownWindow && r.type !== 'inspecao';
            });

            if (recents.length > 0) {
                recents.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                const last = recents[0];
                const d = new Date(last.timestamp);
                const dataFmt = d.toLocaleDateString('pt-BR');
                const horaFmt = d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const html = `<div class="text-center space-y-4"><div class="bg-yellow-500/10 border border-yellow-500/50 p-4 rounded-lg"><i data-lucide="alert-triangle" class="w-10 h-10 text-yellow-500 mx-auto mb-2"></i><h3 class="font-bold text-yellow-500 text-lg uppercase">Reincid√™ncia Detectada</h3><p class="text-sm text-gray-300 mt-2">√öltima atua√ß√£o nesta v√°lvula:</p><div class="text-xl font-mono font-bold text-white my-1">${dataFmt} √†s ${horaFmt}</div><p class="text-xs text-gray-400">Tipo: ${last.type.toUpperCase()}</p></div><p class="text-sm text-gray-400">Deseja registrar novamente?</p><div class="grid grid-cols-2 gap-3"><button onclick="closeModal()" class="btn-industrial bg-gray-600 text-white py-3">CANCELAR</button><button onclick="doSubmit(true); closeModal();" class="btn-industrial bg-primary text-white py-3">CONFIRMAR</button></div></div>`;
                openModal("Aten√ß√£o", html);
            } else {
                doSubmit(false);
            }
        }
        
        // ALTERADO: Salva itens selecionados da v√°lvula e joga em arrayUnion de forma individual
        async function doSubmit(crit) { 
            const timestampStr = new Date().toISOString();
            const recs = state.selectedSubsets.map((sub, idx) => ({ 
                id: Date.now().toString() + '-' + idx, 
                timestamp: timestampStr, 
                subset: sub, 
                type: state.form.type, 
                description: state.form.description, 
                executante: state.form.name,
                turno: state.form.shift,
                status: state.form.status, 
                isCritical: crit 
            })); 

            await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ 
                valveNumber: parseInt(state.selectedValve), 
                historico: firebase.firestore.FieldValue.arrayUnion(...recs) 
            }, { merge: true }); 
            
            showToast("Manuten√ß√µes Salvas!", "success"); 
            state.form.description=''; 
            state.selectedSubsets =[];
            state.step = 'line'; 
            render(false); 
        }

        async function submitSonda() { const obs = state.sondaForm.obs, op = state.sondaForm.op, t = state.form.shift; if(!obs || !op || !t) { showToast("Preencha todos os campos!", "error"); return; } const typeRec = state.sondaAction === 'jumper' ? 'sonda_event' : 'corretiva'; const status = state.sondaAction === 'jumper' ? 'jumpeada' : 'ok'; const rec = { id: Date.now().toString(), timestamp: new Date().toISOString(), subset: 'SONDA', type: typeRec, description: `[SONDA] ${state.sondaAction.toUpperCase()}: ${obs} (Op: ${op}/${t})`, status: status==='jumpeada'?'pendente':'ok', isSonda: true }; await db.collection('lines').doc(state.selectedLine).collection('valves').doc(String(state.selectedValve)).set({ valveNumber: parseInt(state.selectedValve), historico: firebase.firestore.FieldValue.arrayUnion(rec), sonda_status: status }, { merge: true }); showToast("Sonda Atualizada!", "success"); state.sondaForm.obs=''; state.step = 'line'; render(false); }
        
        function askDel(line, valveOrDocId, id) { 
            showPasswordPrompt(async () => { 
                const docRef = db.collection('lines').doc(line).collection('valves').doc(String(valveOrDocId)); 
                const snap = await docRef.get(); 
                if(snap.exists) { 
                    const data = snap.data(); 
                    const newHist = data.historico.filter(r => String(r.id) !== String(id)); 
                    await docRef.update({ historico: newHist }); 
                    showToast("Exclu√≠do!", "success"); 
                    render(false); 
                } else {
                    showToast("Erro: Doc n√£o encontrado", "error");
                }
            }); 
        }
        function askDelOp(id) { showPasswordPrompt(async () => { await db.collection('oportunidades').doc(id).delete(); showToast("Exclu√≠do!", "success"); render(false); }); }
        
        function loadGridStatus() { const d=globalDB[state.selectedLine]||{}; const ops=opportunitiesDB[state.selectedLine]||[]; const opValves = new Set(ops.map(o => parseInt(o.valvula))); const cnt = LINE_CONFIGS[state.selectedLine].valveCount; for(let i=1; i<=cnt; i++) { const btn = document.getElementById(`vbtn-${i}`); if(btn) { btn.classList.remove('valve-jumpeada', 'valve-op-ativa'); if(d[i] && d[i].sonda_status === 'jumpeada') btn.classList.add('valve-jumpeada'); if(opValves.has(i)) btn.classList.add('valve-op-ativa'); } } }
        async function exportData(fmt) { const start=document.getElementById('d-ini').value, end=document.getElementById('d-fim').value; let data =[]; const lines = (state.filters.line==='all') ? Object.keys(LINE_CONFIGS) : [state.filters.line]; lines.forEach(l => { const ld=globalDB[l]||{}; Object.values(ld).forEach(v=>{ if(v.historico) v.historico.forEach(h=>{ const d=h.timestamp.split('T')[0]; if((!start||d>=start)&&(!end||d<=end)) data.push({Data:new Date(h.timestamp).toLocaleDateString(), Linha:l, V√°lvula:v.valveNumber, Tipo:h.type, Desc:h.description}); }); }); }); const snap = await db.collection('historico_oportunidades').get(); snap.forEach(d => { const r=d.data(); if((state.filters.line==='all'||r.linha===state.filters.line)) { const dt=r.dataConclusao.split('T')[0]; if((!start||dt>=start)&&(!end||dt<=end)) data.push({Data:new Date(r.dataConclusao).toLocaleDateString(), Linha:r.linha, V√°lvula:'-', Tipo:'Melhoria', Desc:`Solu√ß√£o: ${r.solucao} (Exec: ${r.executante})`}); } }); if(!data.length) { showToast("Sem dados.", "error"); return; } if(fmt==='excel') { const wb=XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(data), "Relat√≥rio"); XLSX.writeFile(wb, "Relatorio.xlsx"); } else { const doc=new window.jspdf.jsPDF(); doc.setFillColor(15,23,42); doc.rect(0,0,210,297,'F'); doc.setTextColor(255); doc.text("CERVEJARIA JACARE√ç",105,20,null,null,"center"); doc.autoTable({startY:40, head:[Object.keys(data[0])], body:data.map(Object.values)}); doc.save("Relatorio.pdf"); } }

        render();
    </script>
